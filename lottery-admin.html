<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>抽奖活动管理后台 | AZ Ring</title>
    
    <link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        @font-face {
            font-family: 'Inter';
            font-style: normal;
            font-weight: 300 700;
            font-display: swap;
            src: url('fonts/inter-variable.woff2') format('woff2');
        }
        
        :root {
            --bg-dark: #0a0a0a;
            --bg-gray: #1a1a1a;
            --bg-light: #2a2a2a;
            --text-primary: #ffffff;
            --text-secondary: #999999;
            --border-color: rgba(255, 255, 255, 0.1);
            --accent: #ff6b35;
            --success: #7ed321;
            --warning: #f39c12;
            --danger: #e74c3c;
            --info: #4a90e2;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            line-height: 1.6;
        }
        
        /* 登录页面 */
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-box {
            max-width: 400px;
            width: 100%;
            background: var(--bg-gray);
            border-radius: 16px;
            border: 1px solid var(--border-color);
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }
        
        .login-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 8px;
            text-align: center;
        }
        
        .login-subtitle {
            text-align: center;
            color: var(--text-secondary);
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            font-size: 14px;
            margin-bottom: 8px;
            color: var(--text-primary);
        }
        
        .form-input {
            width: 100%;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 15px;
            font-family: inherit;
            transition: all 0.3s ease;
        }
        
        .form-input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.08);
            border-color: var(--accent);
        }
        
        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: var(--accent);
            color: white;
        }
        
        .btn-primary:hover:not(:disabled) {
            opacity: 0.9;
            transform: translateY(-1px);
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .alert {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        
        .alert.show {
            display: block;
        }
        
        .alert-error {
            background: rgba(231, 76, 60, 0.1);
            border: 1px solid rgba(231, 76, 60, 0.3);
            color: var(--danger);
        }
        
        /* 管理面板 */
        .admin-container {
            display: none;
            min-height: 100vh;
        }
        
        .admin-container.active {
            display: block;
        }
        
        .admin-header {
            background: var(--bg-gray);
            border-bottom: 1px solid var(--border-color);
            padding: 0 30px;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .admin-title {
            font-size: 20px;
            font-weight: 600;
        }
        
        .admin-nav {
            display: flex;
            gap: 30px;
        }
        
        .nav-link {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s;
            cursor: pointer;
        }
        
        .nav-link:hover,
        .nav-link.active {
            color: var(--text-primary);
        }
        
        .logout-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border-color);
            padding: 8px 16px;
            border-radius: 6px;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        .logout-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
        }
        
        .admin-content {
            padding: 30px;
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .section {
            display: none;
        }
        
        .section.active {
            display: block;
        }
        
        /* 统计卡片 */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: var(--bg-gray);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 24px;
        }
        
        .stat-label {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }
        
        .stat-value {
            font-size: 32px;
            font-weight: 700;
            color: var(--accent);
        }
        
        /* 操作面板 */
        .panel {
            background: var(--bg-gray);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 20px;
        }
        
        .panel-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .actions-row {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }
        
        .btn-small {
            padding: 8px 16px;
            font-size: 14px;
        }
        
        .btn-success {
            background: var(--success);
            color: white;
        }
        
        .btn-info {
            background: var(--info);
            color: white;
        }
        
        .btn-warning {
            background: var(--warning);
            color: white;
        }
        
        /* 表格 */
        .table-container {
            overflow-x: auto;
            margin-top: 20px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            background: var(--bg-gray);
        }
        
        thead {
            background: var(--bg-light);
        }
        
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
            font-size: 14px;
        }
        
        th {
            font-weight: 600;
            color: var(--text-primary);
        }
        
        td {
            color: var(--text-secondary);
        }
        
        tr:hover td {
            background: rgba(255, 255, 255, 0.02);
        }
        
        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
        }
        
        .badge-success {
            background: rgba(126, 211, 33, 0.2);
            color: var(--success);
        }
        
        .badge-warning {
            background: rgba(243, 156, 18, 0.2);
            color: var(--warning);
        }
        
        .badge-info {
            background: rgba(74, 144, 226, 0.2);
            color: var(--info);
        }
        
        /* 抽奖模态框 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .modal.show {
            display: flex;
        }
        
        .modal-content {
            background: var(--bg-gray);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 30px;
            max-width: 500px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
        }
        
        .modal-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        
        .modal-title {
            font-size: 20px;
            font-weight: 600;
        }
        
        .close-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 24px;
            cursor: pointer;
            padding: 0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .close-btn:hover {
            color: var(--text-primary);
        }
        
        .modal-footer {
            display: flex;
            gap: 12px;
            margin-top: 20px;
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
        }
        
        /* Loading */
        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-secondary);
        }
        
        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* 配置编辑器 */
        .config-editor {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 16px;
            font-family: 'Monaco', 'Courier New', monospace;
            font-size: 13px;
            color: var(--text-primary);
            min-height: 300px;
            resize: vertical;
        }
        
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 12px;
            margin-top: 20px;
        }
        
        .page-btn {
            padding: 6px 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            color: var(--text-primary);
            cursor: pointer;
            font-size: 14px;
        }
        
        .page-btn:hover:not(:disabled) {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .page-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .page-info {
            color: var(--text-secondary);
            font-size: 14px;
        }
        
        @media (max-width: 768px) {
            .admin-header {
                flex-direction: column;
                height: auto;
                padding: 20px;
                gap: 15px;
            }
            
            .admin-nav {
                width: 100%;
                justify-content: space-around;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- 登录页面 -->
    <div class="login-container" id="loginContainer">
        <div class="login-box">
            <h1 class="login-title">🎁 抽奖管理后台</h1>
            <p class="login-subtitle">请输入管理员密码</p>
            
            <div class="alert alert-error" id="loginError"></div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label">管理员密码</label>
                    <input 
                        type="password" 
                        class="form-input" 
                        id="passwordInput"
                        placeholder="请输入密码"
                        required
                    >
                </div>
                
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-sign-in-alt"></i>
                    登录
                </button>
            </form>
        </div>
    </div>
    
    <!-- 管理面板 -->
    <div class="admin-container" id="adminContainer">
        <!-- 头部 -->
        <div class="admin-header">
            <div class="admin-title">🎁 抽奖活动管理</div>
            <nav class="admin-nav">
                <a class="nav-link active" data-section="dashboard">概览</a>
                <a class="nav-link" data-section="users">用户列表</a>
                <a class="nav-link" data-section="draw">抽奖</a>
                <a class="nav-link" data-section="config">配置</a>
            </nav>
            <button class="logout-btn" onclick="logout()">
                <i class="fas fa-sign-out-alt"></i> 退出
            </button>
        </div>
        
        <!-- 内容区域 -->
        <div class="admin-content">
            <!-- 概览页面 -->
            <div class="section active" id="dashboard">
                <div class="stats-grid" id="statsGrid">
                    <!-- 统计卡片通过JS生成 -->
                </div>
                
                <div class="panel">
                    <div class="panel-title">
                        <i class="fas fa-chart-line"></i>
                        快速操作
                    </div>
                    <div class="actions-row">
                        <button class="btn btn-success btn-small" onclick="showSection('draw')">
                            <i class="fas fa-gift"></i> 开始抽奖
                        </button>
                        <button class="btn btn-info btn-small" onclick="showSection('users')">
                            <i class="fas fa-users"></i> 查看用户
                        </button>
                        <button class="btn btn-warning btn-small" onclick="exportData('all')">
                            <i class="fas fa-download"></i> 导出全部数据
                        </button>
                    </div>
                </div>
            </div>
            
            <!-- 用户列表页面 -->
            <div class="section" id="users">
                <div class="panel">
                    <div class="panel-title">
                        <i class="fas fa-users"></i>
                        用户列表
                    </div>
                    
                    <div class="actions-row">
                        <button class="btn btn-info btn-small" onclick="loadUsers()">
                            <i class="fas fa-sync"></i> 刷新
                        </button>
                        <button class="btn btn-warning btn-small" onclick="exportData('all')">
                            <i class="fas fa-download"></i> 导出全部
                        </button>
                        <button class="btn btn-success btn-small" onclick="exportData('winners')">
                            <i class="fas fa-trophy"></i> 仅导出中奖者
                        </button>
                    </div>
                    
                    <div class="table-container">
                        <table>
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>姓名</th>
                                    <th>手机号</th>
                                    <th>微信号</th>
                                    <th>提交时间</th>
                                    <th>状态</th>
                                    <th>奖品</th>
                                </tr>
                            </thead>
                            <tbody id="usersTable">
                                <tr>
                                    <td colspan="7" class="loading">
                                        <div class="spinner"></div>
                                        <p>加载中...</p>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    
                    <div class="pagination" id="usersPagination">
                        <!-- 分页通过JS生成 -->
                    </div>
                </div>
            </div>
            
            <!-- 抽奖页面 -->
            <div class="section" id="draw">
                <div class="panel">
                    <div class="panel-title">
                        <i class="fas fa-gift"></i>
                        抽奖管理
                    </div>
                    
                    <div class="actions-row">
                        <button class="btn btn-warning btn-small" onclick="openDrawModal('first')">
                            🥇 抽取一等奖
                        </button>
                        <button class="btn btn-info btn-small" onclick="openDrawModal('second')">
                            🥈 抽取二等奖
                        </button>
                        <button class="btn btn-success btn-small" onclick="openDrawModal('third')">
                            🥉 抽取三等奖
                        </button>
                    </div>
                    
                    <div class="panel-title" style="margin-top: 30px;">
                        <i class="fas fa-history"></i>
                        抽奖历史
                    </div>
                    
                    <div class="table-container">
                        <table>
                            <thead>
                                <tr>
                                    <th>抽奖ID</th>
                                    <th>奖品等级</th>
                                    <th>中奖人数</th>
                                    <th>抽奖时间</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody id="drawHistoryTable">
                                <tr>
                                    <td colspan="5" class="loading">暂无抽奖历史</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            
            <!-- 配置页面 -->
            <div class="section" id="config">
                <div class="panel">
                    <div class="panel-title">
                        <i class="fas fa-cog"></i>
                        活动配置
                    </div>
                    
                    <div class="alert" id="configAlert"></div>
                    
                    <form id="configForm">
                        <div class="form-group">
                            <label class="form-label">配置JSON</label>
                            <textarea 
                                class="form-input config-editor" 
                                id="configEditor"
                                rows="15"
                            ></textarea>
                        </div>
                        
                        <div class="actions-row">
                            <button type="button" class="btn btn-info btn-small" onclick="loadConfig()">
                                <i class="fas fa-sync"></i> 重新加载
                            </button>
                            <button type="submit" class="btn btn-success btn-small">
                                <i class="fas fa-save"></i> 保存配置
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 抽奖模态框 -->
    <div class="modal" id="drawModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="drawModalTitle">抽奖</h3>
                <button class="close-btn" onclick="closeDrawModal()">×</button>
            </div>
            
            <div class="alert" id="drawAlert"></div>
            
            <div class="form-group">
                <label class="form-label">抽取人数</label>
                <input 
                    type="number" 
                    class="form-input" 
                    id="drawCount"
                    min="1"
                    value="1"
                >
            </div>
            
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeDrawModal()">取消</button>
                <button class="btn btn-success" onclick="executeDraw()">
                    <i class="fas fa-gift"></i> 开始抽奖
                </button>
            </div>
        </div>
    </div>
    
    <script>
        const API_BASE = '/api';
        let adminPassword = '';
        let currentPage = 1;
        let currentDrawLevel = '';
        
        // 登录
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const password = document.getElementById('passwordInput').value;
            const errorEl = document.getElementById('loginError');
            
            // 验证密码（通过API验证）
            try {
                const response = await fetch(`${API_BASE}/lottery-list?password=${password}`);
                const data = await response.json();
                
                if (data.success) {
                    adminPassword = password;
                    localStorage.setItem('lottery_admin_token', password);
                    document.getElementById('loginContainer').style.display = 'none';
                    document.getElementById('adminContainer').classList.add('active');
                    initDashboard();
                } else {
                    errorEl.textContent = data.error || '密码错误';
                    errorEl.classList.add('show');
                }
            } catch (error) {
                errorEl.textContent = '登录失败，请检查网络';
                errorEl.classList.add('show');
            }
        });
        
        // 退出登录
        function logout() {
            localStorage.removeItem('lottery_admin_token');
            location.reload();
        }
        
        // 切换页面
        function showSection(sectionId) {
            // 更新导航
            document.querySelectorAll('.nav-link').forEach(link => {
                link.classList.remove('active');
            });
            document.querySelector(`[data-section="${sectionId}"]`).classList.add('active');
            
            // 更新内容
            document.querySelectorAll('.section').forEach(section => {
                section.classList.remove('active');
            });
            document.getElementById(sectionId).classList.add('active');
            
            // 加载对应数据
            if (sectionId === 'dashboard') {
                loadStats();
            } else if (sectionId === 'users') {
                loadUsers();
            } else if (sectionId === 'draw') {
                loadDrawHistory();
            } else if (sectionId === 'config') {
                loadConfig();
            }
        }
        
        // 导航点击事件
        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const section = link.getAttribute('data-section');
                showSection(section);
            });
        });
        
        // 加载统计数据
        async function loadStats() {
            try {
                const response = await fetch(`${API_BASE}/lottery-list?password=${adminPassword}`);
                const data = await response.json();
                
                if (data.success) {
                    const stats = data.stats;
                    const statsGrid = document.getElementById('statsGrid');
                    
                    statsGrid.innerHTML = `
                        <div class="stat-card">
                            <div class="stat-label">总参与人数</div>
                            <div class="stat-value">${stats.total}</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-label">待抽奖</div>
                            <div class="stat-value">${stats.pending}</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-label">已中奖</div>
                            <div class="stat-value">${stats.winners}</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-label">抽奖次数</div>
                            <div class="stat-value">${stats.totalDraws}</div>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('加载统计失败:', error);
            }
        }
        
        // 加载用户列表
        async function loadUsers(page = 1) {
            try {
                const response = await fetch(`${API_BASE}/lottery-list?password=${adminPassword}&page=${page}&pageSize=20`);
                const data = await response.json();
                
                if (data.success) {
                    const tbody = document.getElementById('usersTable');
                    
                    if (data.users.length === 0) {
                        tbody.innerHTML = '<tr><td colspan="7" style="text-align: center;">暂无数据</td></tr>';
                        return;
                    }
                    
                    tbody.innerHTML = data.users.map(user => {
                        const statusMap = {
                            'pending': '<span class="badge badge-info">待抽奖</span>',
                            'winner': '<span class="badge badge-success">已中奖</span>',
                            'notWinner': '<span class="badge badge-warning">未中奖</span>'
                        };
                        
                        return `
                            <tr>
                                <td>${user.id}</td>
                                <td>${user.name}</td>
                                <td>${user.phone}</td>
                                <td>${user.wechat || '-'}</td>
                                <td>${new Date(user.submitTime).toLocaleString('zh-CN')}</td>
                                <td>${statusMap[user.status] || user.status}</td>
                                <td>${user.prizeName || '-'}</td>
                            </tr>
                        `;
                    }).join('');
                    
                    // 更新分页
                    const pagination = document.getElementById('usersPagination');
                    pagination.innerHTML = `
                        <button class="page-btn" onclick="loadUsers(${page - 1})" ${page === 1 ? 'disabled' : ''}>
                            <i class="fas fa-chevron-left"></i> 上一页
                        </button>
                        <span class="page-info">第 ${data.pagination.currentPage} / ${data.pagination.totalPages} 页</span>
                        <button class="page-btn" onclick="loadUsers(${page + 1})" ${page === data.pagination.totalPages ? 'disabled' : ''}>
                            下一页 <i class="fas fa-chevron-right"></i>
                        </button>
                    `;
                }
            } catch (error) {
                console.error('加载用户失败:', error);
            }
        }
        
        // 打开抽奖模态框
        function openDrawModal(level) {
            currentDrawLevel = level;
            const levelNames = {
                'first': '一等奖',
                'second': '二等奖',
                'third': '三等奖'
            };
            document.getElementById('drawModalTitle').textContent = `抽取${levelNames[level]}`;
            document.getElementById('drawModal').classList.add('show');
            document.getElementById('drawAlert').classList.remove('show');
        }
        
        // 关闭抽奖模态框
        function closeDrawModal() {
            document.getElementById('drawModal').classList.remove('show');
        }
        
        // 执行抽奖
        async function executeDraw() {
            const count = parseInt(document.getElementById('drawCount').value);
            const alertEl = document.getElementById('drawAlert');
            
            if (!count || count < 1) {
                alertEl.textContent = '请输入有效的抽取人数';
                alertEl.className = 'alert alert-error show';
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/lottery-draw`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Admin-Password': adminPassword
                    },
                    body: JSON.stringify({
                        mode: 'auto',
                        prizeLevel: currentDrawLevel,
                        count: count
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    alert(`🎉 抽奖成功！\n\n中奖者：\n${data.winners.map(w => `${w.name} - ${w.phone}`).join('\n')}`);
                    closeDrawModal();
                    loadDrawHistory();
                    loadStats();
                } else {
                    alertEl.textContent = data.error;
                    alertEl.className = 'alert alert-error show';
                }
            } catch (error) {
                console.error('抽奖失败:', error);
                alertEl.textContent = '抽奖失败，请重试';
                alertEl.className = 'alert alert-error show';
            }
        }
        
        // 加载抽奖历史
        async function loadDrawHistory() {
            // 这里需要从winners.json读取历史
            // 简化实现：从用户列表中获取已中奖的记录
            // 实际应该有专门的API获取抽奖历史
        }
        
        // 导出数据
        async function exportData(type = 'all') {
            try {
                const url = `${API_BASE}/lottery-export?password=${adminPassword}&type=${type}`;
                window.open(url, '_blank');
            } catch (error) {
                console.error('导出失败:', error);
                alert('导出失败');
            }
        }
        
        // 加载配置
        async function loadConfig() {
            try {
                const response = await fetch(`${API_BASE}/lottery-config`);
                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('configEditor').value = JSON.stringify(data.config, null, 2);
                }
            } catch (error) {
                console.error('加载配置失败:', error);
            }
        }
        
        // 保存配置
        document.getElementById('configForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const alertEl = document.getElementById('configAlert');
            const configText = document.getElementById('configEditor').value;
            
            try {
                const config = JSON.parse(configText);
                
                const response = await fetch(`${API_BASE}/lottery-config`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Admin-Password': adminPassword
                    },
                    body: JSON.stringify({ config })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    alertEl.textContent = '配置保存成功！';
                    alertEl.className = 'alert alert-success show';
                    setTimeout(() => alertEl.classList.remove('show'), 3000);
                } else {
                    alertEl.textContent = data.error;
                    alertEl.className = 'alert alert-error show';
                }
            } catch (error) {
                alertEl.textContent = 'JSON格式错误或保存失败';
                alertEl.className = 'alert alert-error show';
            }
        });
        
        // 初始化
        function initDashboard() {
            loadStats();
        }
        
        // 页面加载时检查登录状态
        document.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('lottery_admin_token');
            if (token) {
                adminPassword = token;
                // 验证token
                fetch(`${API_BASE}/lottery-list?password=${token}`)
                    .then(res => res.json())
                    .then(data => {
                        if (data.success) {
                            document.getElementById('loginContainer').style.display = 'none';
                            document.getElementById('adminContainer').classList.add('active');
                            initDashboard();
                        } else {
                            localStorage.removeItem('lottery_admin_token');
                        }
                    })
                    .catch(() => {
                        localStorage.removeItem('lottery_admin_token');
                    });
            }
        });
    </script>
</body>
</html>
