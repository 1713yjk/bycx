<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>快速筛查 - 中医体质自测 | AZ Ring智能健康戒指</title>
    <meta name="description" content="2-3分钟快速了解您的基本体质类型，基于传统中医体质学理论的智能健康评估。">
    
    <!-- 样式文件 -->
    <link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/6.0.0/css/all.min.css">
    <!-- 本地Inter字体 -->
    <style>
        @font-face {
            font-family: 'Inter';
            font-style: normal;
            font-weight: 300 700;
            font-display: swap;
            src: url('../fonts/inter-variable.woff2') format('woff2');
        }
        
        :root {
            --oura-black: #0a0a0a;
            --oura-dark: #1a1a1a;
            --oura-gray: #2a2a2a;
            --oura-light-gray: #666666;
            --oura-white: #ffffff;
            --oura-accent: #ff6b35;
            --oura-accent-light: #ff8a65;
            --oura-blue: #4a90e2;
            --oura-green: #7ed321;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            line-height: 1.6;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }
        
        /* 全屏沉浸式容器 */
        .typeform-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            position: relative;
        }
        
        /* 圆形进度指示器 */
        .typeform-progress {
            position: fixed;
            top: 40px;
            right: 40px;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: 600;
            z-index: 100;
        }

        .progress-circle {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: conic-gradient(#ffffff 0deg, transparent 0deg);
            transition: background 0.6s ease;
        }

        .progress-text {
            position: relative;
            z-index: 2;
        }
        
        /* 返回按钮 */
        .back-btn {
            position: fixed;
            top: 40px;
            left: 40px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        
        /* 问题容器 */
        .question-slide {
            display: none;
            text-align: center;
            max-width: 800px;
            width: 100%;
            animation: fadeInUp 0.6s ease;
        }

        .question-slide.active {
            display: block;
        }

        /* 大字体问题 */
        .typeform-question {
            font-size: 48px;
            font-weight: 300;
            margin-bottom: 20px;
            line-height: 1.2;
        }

        .typeform-subtitle {
            font-size: 20px;
            opacity: 0.8;
            margin-bottom: 60px;
            font-weight: 300;
        }
        
        /* 滑动条容器样式 */
        .slider-container {
            margin: 40px 0;
        }

        .custom-slider {
            width: 100%;
            max-width: 600px;
            height: 8px;
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.3);
            outline: none;
            -webkit-appearance: none;
            margin: 40px 0;
            cursor: pointer;
        }

        .custom-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: white;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s ease;
        }

        .custom-slider::-webkit-slider-thumb:hover {
            transform: scale(1.2);
        }

        .custom-slider::-moz-range-thumb {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: white;
            cursor: pointer;
            border: none;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
        
        /* 滑动条标签 */
        .slider-labels {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            font-size: 14px;
            opacity: 1;
            color: white;
            font-weight: 500;
        }

        .slider-labels span {
            color: white;
            font-weight: 500;
            font-size: 14px;
            text-align: center;
            flex: 1;
        }

        /* 当前值显示 */
        .current-value {
            font-size: 24px;
            font-weight: 600;
            margin: 30px 0;
            min-height: 32px;
            color: white;
        }
        
        /* 导航按钮 */
        .navigation {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px;
            margin-top: 60px;
        }

        .nav-button {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 16px 32px;
            border-radius: 50px;
            font-size: 18px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .nav-button:hover:not(:disabled) {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
        }

        .nav-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .nav-button.primary {
            background: white;
            color: #667eea;
            border-color: white;
        }

        .nav-button.primary:hover:not(:disabled) {
            background: rgba(255, 255, 255, 0.9);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }
        
        .slider-container {
            margin-bottom: 20px;
        }
        
        .slider {
            width: 100%;
            height: 8px;
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.2);
            outline: none;
            -webkit-appearance: none;
            margin-bottom: 20px;
        }
        
        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: #7ed321;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(126, 211, 33, 0.4);
        }
        
        .slider::-moz-range-thumb {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: #7ed321;
            cursor: pointer;
            border: none;
            box-shadow: 0 4px 12px rgba(126, 211, 33, 0.4);
        }
        
        .slider-labels {
            display: flex;
            justify-content: space-between;
            color: var(--oura-light-gray);
            font-size: 14px;
        }
        
        .slider-value {
            text-align: center;
            margin-top: 16px;
            font-size: 18px;
            font-weight: 500;
            color: #7ed321;
        }
        
        .navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 40px;
        }
        
        .nav-btn {
            padding: 14px 28px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-prev {
            background: rgba(255, 255, 255, 0.1);
            color: var(--oura-white);
            border: 2px solid rgba(255, 255, 255, 0.2);
        }
        
        .btn-prev:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .btn-next {
            background: #7ed321;
            color: var(--oura-white);
            border: 2px solid #7ed321;
        }
        
        .btn-next:hover {
            background: #6bb31a;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(126, 211, 33, 0.3);
        }
        
        .btn-next:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .question-info {
            text-align: center;
            color: var(--oura-light-gray);
            font-size: 14px;
        }
        
        /* 结果页面样式 */
        .result-container {
            display: block;
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin: 0 auto;
            max-width: 600px;
        }
        
        .result-icon {
            font-size: 80px;
            margin-bottom: 24px;
        }
        
        .result-title {
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 16px;
        }
        
        .result-description {
            font-size: 18px;
            color: var(--oura-light-gray);
            line-height: 1.6;
            margin-bottom: 30px;
        }
        
        .result-actions {
            display: flex;
            gap: 16px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .action-btn {
            padding: 12px 24px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: var(--oura-accent);
            color: var(--oura-white);
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: var(--oura-white);
            border: 2px solid rgba(255, 255, 255, 0.2);
        }
        
        .hidden {
            display: none;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 20px 16px;
            }
            
            .title {
                font-size: 28px;
            }
            
            .question-container {
                padding: 30px 20px;
            }
            
            .question-text {
                font-size: 20px;
            }
            
            .result-actions {
                flex-direction: column;
                align-items: center;
            }
        }

        /* 动画 */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Typeform响应式设计 */
        @media (max-width: 768px) {
            .typeform-progress {
                top: 20px;
                right: 20px;
                width: 60px;
                height: 60px;
                font-size: 14px;
            }

            .back-btn {
                top: 20px;
                left: 20px;
                padding: 10px 16px;
                font-size: 14px;
            }

            .typeform-question {
                font-size: 32px;
            }

            .typeform-subtitle {
                font-size: 18px;
                margin-bottom: 40px;
            }

            .navigation {
                gap: 20px;
                margin-top: 40px;
            }

            .nav-button {
                padding: 14px 24px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="typeform-container">
        <!-- 进度指示器 -->
        <div class="typeform-progress">
            <div class="progress-circle" id="progressCircle"></div>
            <div class="progress-text" id="progressText">1/12</div>
        </div>

        <!-- 返回按钮 -->
        <a href="health-tcm-constitution.html" class="back-btn">
            <i class="fas fa-arrow-left"></i>
            返回
        </a>

        <!-- 问题幻灯片 -->
        <div class="question-slide active" id="slide-0">
            <h1 class="typeform-question">您平时的精神状态如何？</h1>
            <p class="typeform-subtitle">请根据您最近一个月的实际情况作答</p>
            
            <div class="slider-container">
                <input type="range" min="1" max="5" value="3" class="custom-slider" id="slider-0">
                <div class="slider-labels">
                    <span>总是疲倦</span>
                    <span>经常疲倦</span>
                    <span>一般</span>
                    <span>精力充沛</span>
                    <span>精力旺盛</span>
                </div>
                <div class="current-value" id="value-0">一般</div>
            </div>

            <div class="navigation">
                <button class="nav-button" id="prevBtn" style="visibility: hidden;" onclick="prevQuestion()">
                    <i class="fas fa-arrow-left"></i>
                    上一题
                </button>
                <button class="nav-button primary" id="nextBtn" onclick="nextQuestion()">
                    下一题
                    <i class="fas fa-arrow-right"></i>
                </button>
            </div>
        </div>

        <!-- 其他问题幻灯片将通过JavaScript动态生成 -->
        
        <div id="result" class="result-container hidden">
            <div class="result-icon" id="resultIcon">🌟</div>
            <h2 class="result-title" id="resultTitle">您的体质类型</h2>
            <p class="result-description" id="resultDescription">基于您的回答，我们为您分析出了初步的体质特征。</p>
            <div class="result-actions">
                <a href="health-standard.html" class="action-btn btn-primary">
                    <i class="fas fa-microscope"></i>
                    进行详细评估
                </a>
                <a href="health-tcm-constitution.html" class="action-btn btn-secondary">
                    <i class="fas fa-arrow-left"></i>
                    返回体质测试
                </a>
            </div>
        </div>
    </div>

    <script>
        // 全局错误处理
        window.onerror = function(msg, url, lineNo, columnNo, error) {
            console.error('问卷页面错误:', msg, 'at', url, ':', lineNo);
            alert('页面出现错误，请刷新重试。错误信息：' + msg);
            return false;
        };

        // 调试日志函数
        function debugLog(message, data = null) {
            console.log('[快速筛查]', message, data || '');
        }

        // 安全的DOM元素获取
        function safeGetElement(id) {
            const element = document.getElementById(id);
            if (!element) {
                console.warn('DOM元素未找到:', id);
            }
            return element;
        }

        debugLog('页面脚本开始加载');

        // 隐藏问卷相关元素但保持容器可见
        function hideQuestionnaireElements() {
            try {
                // 隐藏进度指示器
                const progress = document.querySelector('.typeform-progress');
                if (progress) progress.style.display = 'none';
                
                // 隐藏返回按钮
                const backBtn = document.querySelector('.back-btn');
                if (backBtn) backBtn.style.display = 'none';
                
                // 隐藏所有问题幻灯片
                const slides = document.querySelectorAll('.question-slide');
                slides.forEach(slide => {
                    slide.style.display = 'none';
                });
                
                debugLog('问卷元素已隐藏');
            } catch (error) {
                console.error('隐藏问卷元素时出错:', error);
            }
        }

        // 快速筛查问题数据
        const questions = [
            {
                text: "您平时的精神状态如何？",
                labels: ["总是疲倦", "经常疲倦", "一般", "精力充沛", "精力旺盛"],
                values: ["很差", "较差", "一般", "较好", "很好"]
            },
            {
                text: "您的睡眠质量怎么样？",
                labels: ["经常失眠", "偶尔失眠", "一般", "睡眠良好", "睡眠很好"],
                values: ["很差", "较差", "一般", "较好", "很好"]
            },
            {
                text: "您平时怕冷还是怕热？",
                labels: ["很怕冷", "怕冷", "正常", "怕热", "很怕热"],
                values: ["很怕冷", "怕冷", "正常", "怕热", "很怕热"]
            },
            {
                text: "您的食欲如何？",
                labels: ["食欲不振", "食欲较差", "正常", "食欲良好", "食欲旺盛"],
                values: ["很差", "较差", "一般", "较好", "很好"]
            },
            {
                text: "您容易出汗吗？",
                labels: ["很少出汗", "较少出汗", "正常", "容易出汗", "总是出汗"],
                values: ["很少", "较少", "一般", "较多", "很多"]
            },
            {
                text: "您的大便情况如何？",
                labels: ["经常便秘", "偶尔便秘", "正常", "偶尔腹泻", "经常腹泻"],
                values: ["很干", "较干", "正常", "较稀", "很稀"]
            },
            {
                text: "您平时的情绪状态？",
                labels: ["经常焦虑", "偶尔焦虑", "一般", "心情较好", "心情愉快"],
                values: ["很差", "较差", "一般", "较好", "很好"]
            },
            {
                text: "您对天气变化的反应？",
                labels: ["很敏感", "较敏感", "一般", "不太敏感", "不敏感"],
                values: ["很敏感", "敏感", "一般", "不太敏感", "不敏感"]
            },
            {
                text: "您的体型特征？",
                labels: ["很瘦", "偏瘦", "正常", "偏胖", "很胖"],
                values: ["很瘦", "偏瘦", "正常", "偏胖", "很胖"]
            },
            {
                text: "您的皮肤状态？",
                labels: ["干燥粗糙", "较干燥", "一般", "较油腻", "油腻光滑"],
                values: ["很干", "较干", "一般", "较油", "很油"]
            },
            {
                text: "您平时的运动耐力？",
                labels: ["很容易累", "容易累", "一般", "耐力较好", "耐力很好"],
                values: ["很差", "较差", "一般", "较好", "很好"]
            },
            {
                text: "您对压力的承受能力？",
                labels: ["很难承受", "较难承受", "一般", "承受力较好", "承受力强"],
                values: ["很差", "较差", "一般", "较好", "很好"]
            }
        ];

        let currentQuestion = 0;
        let answers = [];
        
        // 保存进度到localStorage
        function saveProgress() {
            try {
                const progressData = {
                    currentQuestion: currentQuestion,
                    answers: answers,
                    timestamp: new Date().toISOString(),
                    completed: false
                };
                localStorage.setItem('quickAssessmentProgress', JSON.stringify(progressData));
                debugLog('进度已保存', progressData);
            } catch (error) {
                console.warn('保存进度失败:', error);
            }
        }

        // 从localStorage恢复进度
        function restoreProgress() {
            try {
                const savedProgress = localStorage.getItem('quickAssessmentProgress');
                if (savedProgress) {
                    const progressData = JSON.parse(savedProgress);
                    debugLog('找到保存的进度', progressData);
                    
                    // 检查是否已完成
                    if (progressData.completed) {
                        debugLog('测试已完成，显示结果选项');
                        if (confirm('您已完成过这个测试，是否查看之前的结果？\n点击"确定"查看结果，点击"取消"重新开始测试。')) {
                            showPreviousResult();
                            return true;
                        } else {
                            // 清除旧数据重新开始
                            localStorage.removeItem('quickAssessmentProgress');
                            localStorage.removeItem('quickAssessmentResult');
                            return false;
                        }
                    }
                    
                    // 恢复未完成的进度
                    if (progressData.answers && progressData.currentQuestion !== undefined) {
                        if (confirm(`发现未完成的测试（进度：${progressData.currentQuestion + 1}/${questions.length}），是否继续？\n点击"确定"继续测试，点击"取消"重新开始。`)) {
                            currentQuestion = Math.min(progressData.currentQuestion, questions.length - 1);
                            answers = progressData.answers || [];
                            
                            // 确保答案数组长度正确
                            while (answers.length < questions.length) {
                                answers.push(3); // 默认值
                            }
                            
                            debugLog('进度已恢复', {currentQuestion, answers});
                            return true;
                        } else {
                            localStorage.removeItem('quickAssessmentProgress');
                            return false;
                        }
                    }
                }
                return false;
            } catch (error) {
                console.warn('恢复进度失败:', error);
                localStorage.removeItem('quickAssessmentProgress');
                return false;
            }
        }

        // 显示之前的结果
        function showPreviousResult() {
            try {
                const savedResult = localStorage.getItem('quickAssessmentResult');
                if (savedResult) {
                    const resultData = JSON.parse(savedResult);
                    debugLog('显示保存的结果', resultData);
                    
                    // 隐藏问卷相关元素，但保持容器可见
                    hideQuestionnaireElements();
                    
                    const resultContainer = safeGetElement('result');
                    if (resultContainer) {
                        resultContainer.classList.remove('hidden');
                        resultContainer.style.display = 'block'; // 确保显示
                    } else {
                        throw new Error('结果容器未找到');
                    }
                    
                    // 更新结果显示
                    const resultIcon = safeGetElement('resultIcon');
                    const resultTitle = safeGetElement('resultTitle');
                    const resultDescription = safeGetElement('resultDescription');
                    
                    if (resultIcon) resultIcon.textContent = resultData.result.icon;
                    if (resultTitle) resultTitle.textContent = resultData.result.title;
                    if (resultDescription) resultDescription.textContent = resultData.result.description;
                    
                    debugLog('结果显示元素更新完成');
                    
                    // 验证结果容器是否真的可见
                    setTimeout(() => {
                        const container = safeGetElement('result');
                        if (container) {
                            const computedStyle = window.getComputedStyle(container);
                            debugLog('结果容器样式检查', {
                                display: computedStyle.display,
                                visibility: computedStyle.visibility,
                                opacity: computedStyle.opacity,
                                position: computedStyle.position,
                                className: container.className,
                                offsetHeight: container.offsetHeight,
                                offsetWidth: container.offsetWidth
                            });
                        }
                    }, 100);
                }
            } catch (error) {
                console.error('显示之前结果失败:', error);
                alert('无法显示之前的结果，请重新测试');
            }
        }

        // 初始化
        function init() {
            debugLog('开始初始化');
            
            // 尝试恢复进度
            const restored = restoreProgress();
            
            // 生成所有问题幻灯片
            generateSlides();
            // 初始化滑动条事件
            initSliders();
            
            if (restored) {
                // 恢复UI状态
                updateQuestionDisplay();
            }
            
            // 更新进度
            updateProgress();
            
            debugLog('初始化完成');
        }

        // 更新问题显示状态
        function updateQuestionDisplay() {
            // 隐藏所有问题
            for (let i = 0; i < questions.length; i++) {
                const slide = safeGetElement(`slide-${i}`);
                if (slide) {
                    slide.classList.remove('active');
                }
            }
            
            // 显示当前问题
            const currentSlide = safeGetElement(`slide-${currentQuestion}`);
            if (currentSlide) {
                currentSlide.classList.add('active');
            }
            
            // 恢复滑动条值
            const slider = safeGetElement(`slider-${currentQuestion}`);
            const valueDisplay = safeGetElement(`value-${currentQuestion}`);
            if (slider && answers[currentQuestion] !== undefined) {
                slider.value = answers[currentQuestion];
                if (valueDisplay) {
                    valueDisplay.textContent = questions[currentQuestion].values[answers[currentQuestion] - 1];
                }
            }
        }

        // 生成问题幻灯片
        function generateSlides() {
            const container = document.querySelector('.typeform-container');
            
            for (let i = 1; i < questions.length; i++) {
                const question = questions[i];
                const slide = document.createElement('div');
                slide.className = 'question-slide';
                slide.id = `slide-${i}`;
                
                slide.innerHTML = `
                    <h1 class="typeform-question">${question.text}</h1>
                    <p class="typeform-subtitle">请根据您最近一个月的实际情况作答</p>
                    
                    <div class="slider-container">
                        <input type="range" min="1" max="5" value="3" class="custom-slider" id="slider-${i}">
                        <div class="slider-labels">
                            <span>${question.labels[0]}</span>
                            <span>${question.labels[1]}</span>
                            <span>${question.labels[2]}</span>
                            <span>${question.labels[3]}</span>
                            <span>${question.labels[4]}</span>
                        </div>
                        <div class="current-value" id="value-${i}">${question.values[2]}</div>
                    </div>

                    <div class="navigation">
                        <button class="nav-button" onclick="prevQuestion()">
                            <i class="fas fa-arrow-left"></i>
                            上一题
                        </button>
                        <button class="nav-button primary" onclick="nextQuestion()">
                            ${i === questions.length - 1 ? '查看结果' : '下一题'}
                            <i class="fas fa-arrow-right"></i>
                        </button>
                    </div>
                `;
                
                container.insertBefore(slide, document.getElementById('result'));
            }
        }

        // 初始化滑动条
        function initSliders() {
            questions.forEach((question, index) => {
                const slider = safeGetElement(`slider-${index}`);
                const valueDisplay = safeGetElement(`value-${index}`);
                
                if (slider && valueDisplay) {
                    slider.addEventListener('input', function() {
                        const value = parseInt(this.value);
                        valueDisplay.textContent = question.values[value - 1];
                        answers[index] = value;
                        
                        // 保存进度
                        saveProgress();
                        debugLog(`问题${index + 1}答案已更新`, {question: index, answer: value});
                    });
                    
                    // 设置初始值（如果没有恢复的值）
                    if (answers[index] === undefined) {
                        answers[index] = 3;
                        slider.value = 3;
                        valueDisplay.textContent = question.values[2]; // 索引2对应值3
                    }
                }
            });
            
            debugLog('滑动条初始化完成', answers);
        }

        // 下一题
        function nextQuestion() {
            try {
                debugLog('下一题', {current: currentQuestion, total: questions.length});
                
                if (currentQuestion < questions.length - 1) {
                    // 隐藏当前问题
                    const currentSlide = safeGetElement(`slide-${currentQuestion}`);
                    if (currentSlide) currentSlide.classList.remove('active');
                    
                    currentQuestion++;
                    
                    // 显示下一题
                    const nextSlide = safeGetElement(`slide-${currentQuestion}`);
                    if (nextSlide) nextSlide.classList.add('active');
                    
                    // 保存进度
                    saveProgress();
                    updateProgress();
                } else {
                    // 显示结果
                    const currentSlide = safeGetElement(`slide-${currentQuestion}`);
                    if (currentSlide) currentSlide.classList.remove('active');
                    
                    debugLog('准备显示结果');
                    showResult();
                }
            } catch (error) {
                console.error('下一题时出错:', error);
                alert('切换题目时出现错误，请刷新页面重试');
            }
        }

        // 上一题
        function prevQuestion() {
            try {
                debugLog('上一题', {current: currentQuestion});
                
                if (currentQuestion > 0) {
                    // 隐藏当前问题
                    const currentSlide = safeGetElement(`slide-${currentQuestion}`);
                    if (currentSlide) currentSlide.classList.remove('active');
                    
                    currentQuestion--;
                    
                    // 显示上一题
                    const prevSlide = safeGetElement(`slide-${currentQuestion}`);
                    if (prevSlide) prevSlide.classList.add('active');
                    
                    // 保存进度
                    saveProgress();
                    updateProgress();
                }
            } catch (error) {
                console.error('上一题时出错:', error);
                alert('切换题目时出现错误，请刷新页面重试');
            }
        }

        // 更新进度
        function updateProgress() {
            const progress = ((currentQuestion + 1) / questions.length) * 100;
            const progressCircle = document.getElementById('progressCircle');
            const progressText = document.getElementById('progressText');
            
            progressCircle.style.background = `conic-gradient(#ffffff ${progress * 3.6}deg, transparent ${progress * 3.6}deg)`;
            progressText.textContent = `${currentQuestion + 1}/${questions.length}`;
            
            if (currentQuestion >= questions.length) {
                progressText.textContent = '完成';
                progressCircle.style.background = 'conic-gradient(#ffffff 360deg, transparent 360deg)';
            }
        }
        
        // 显示结果
        function showResult() {
            try {
                debugLog('开始显示结果', {answersLength: answers.length, answers: answers});
                
                // 验证答案完整性
                if (!answers || answers.length !== questions.length) {
                    throw new Error(`答案数据不完整: ${answers?.length}/${questions.length}`);
                }
                
                // 计算体质类型
                const result = calculateConstitution();
                debugLog('计算结果完成', result);
                
                // 隐藏问卷相关元素，但保持容器可见
                hideQuestionnaireElements();
                
                // 安全地显示结果容器
                const resultContainer = safeGetElement('result');
                if (resultContainer) {
                    resultContainer.classList.remove('hidden');
                    resultContainer.style.display = 'block'; // 确保显示
                } else {
                    throw new Error('结果容器未找到');
                }
                
                // 安全地更新结果显示
                const resultIcon = safeGetElement('resultIcon');
                const resultTitle = safeGetElement('resultTitle');
                const resultDescription = safeGetElement('resultDescription');
                
                if (resultIcon) resultIcon.textContent = result.icon;
                if (resultTitle) resultTitle.textContent = result.title;
                if (resultDescription) resultDescription.textContent = result.description;
                
                // 保存结果到本地存储
                const resultData = {
                    answers: answers,
                    result: result,
                    timestamp: new Date().toISOString(),
                    completed: true
                };
                
                localStorage.setItem('quickAssessmentResult', JSON.stringify(resultData));
                localStorage.setItem('quickAssessmentProgress', JSON.stringify({
                    currentQuestion: questions.length,
                    answers: answers,
                    completed: true,
                    timestamp: new Date().toISOString()
                }));
                
                debugLog('结果显示完成');
                
            } catch (error) {
                console.error('显示结果时出错:', error);
                alert('计算结果时出现错误，请重试。错误信息：' + error.message);
            }
        }
        
        // 计算体质类型（简化版）
        function calculateConstitution() {
            try {
                debugLog('开始计算体质类型', answers);
                
                // 验证答案数据
                if (!answers || !Array.isArray(answers) || answers.length === 0) {
                    throw new Error('答案数据无效');
                }
                
                // 过滤有效答案（排除undefined和null）
                const validAnswers = answers.filter(answer => answer != null && !isNaN(answer));
                if (validAnswers.length === 0) {
                    throw new Error('没有有效的答案数据');
                }
                
                const totalScore = validAnswers.reduce((sum, answer) => sum + Number(answer), 0);
                const avgScore = totalScore / validAnswers.length;
                
                debugLog('计算得分', {totalScore, avgScore, validAnswersCount: validAnswers.length});
                
                // 简化的体质判断逻辑
                if (avgScore >= 4.2) {
                return {
                    icon: '🌟',
                    title: '平和质倾向',
                    description: '您的体质相对平衡，精力充沛，适应能力较强。建议继续保持良好的生活习惯，定期进行更详细的体质评估以获得个性化建议。'
                };
            } else if (avgScore <= 2.8) {
                return {
                    icon: '💤',
                    title: '气虚质倾向',
                    description: '您可能存在气虚的表现，容易疲倦，抵抗力较弱。建议注意休息，适当运动，并进行详细评估以获得针对性的调理建议。'
                };
                } else if (validAnswers.length > 2 && validAnswers[2] <= 2) { // 怕冷
                    return {
                        icon: '❄️',
                        title: '阳虚质倾向',
                        description: '您可能有阳虚的特征，容易怕冷，手脚凉。建议注意保暖，适当进行温阳的调理，并进行详细评估获得专业建议。'
                    };
                } else if (validAnswers.length > 2 && validAnswers[2] >= 4) { // 怕热
                    return {
                        icon: '🔥',
                        title: '阴虚质倾向',
                        description: '您可能有阴虚的表现，容易上火，怕热。建议注意滋阴润燥，避免熬夜，并进行详细评估获得个性化调理方案。'
                    };
                } else {
                    return {
                        icon: '⚖️',
                        title: '体质待进一步评估',
                        description: '根据快速筛查结果，您的体质特征需要更详细的分析。建议进行标准评估，以获得更准确的体质判断和调理建议。'
                    };
                }
                
            } catch (error) {
                console.error('计算体质类型时出错:', error);
                // 返回默认结果
                return {
                    icon: '❓',
                    title: '计算出现问题',
                    description: '体质计算过程中出现错误，建议重新进行测试。如问题持续存在，请联系技术支持。'
                };
            }
        }
        
        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', init);
    </script>
