<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typeform风格 - 快速体质筛查演示</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            overflow: hidden;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        /* 全屏沉浸式容器 */
        .typeform-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            position: relative;
        }

        /* 圆形进度指示器 */
        .typeform-progress {
            position: fixed;
            top: 40px;
            right: 40px;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: 600;
            z-index: 100;
        }

        .progress-circle {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: conic-gradient(#ffffff 0deg, transparent 0deg);
            transition: background 0.6s ease;
        }

        .progress-text {
            position: relative;
            z-index: 2;
        }

        /* 返回按钮 */
        .back-btn {
            position: fixed;
            top: 40px;
            left: 40px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        /* 问题容器 */
        .question-slide {
            display: none;
            text-align: center;
            max-width: 800px;
            width: 100%;
            animation: fadeInUp 0.6s ease;
        }

        .question-slide.active {
            display: block;
        }

        /* 大字体问题 */
        .typeform-question {
            font-size: 48px;
            font-weight: 300;
            margin-bottom: 20px;
            line-height: 1.2;
        }

        .typeform-subtitle {
            font-size: 20px;
            opacity: 0.8;
            margin-bottom: 60px;
            font-weight: 300;
        }

        /* 滑动条容器 */
        .slider-container {
            margin-bottom: 40px;
        }

        .custom-slider {
            width: 100%;
            max-width: 600px;
            height: 8px;
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.3);
            outline: none;
            -webkit-appearance: none;
            margin: 40px 0;
            cursor: pointer;
        }

        .custom-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: white;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s ease;
        }

        .custom-slider::-webkit-slider-thumb:hover {
            transform: scale(1.2);
        }

        .custom-slider::-moz-range-thumb {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: white;
            cursor: pointer;
            border: none;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        /* 滑动条标签 */
        .slider-labels {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            font-size: 16px;
            opacity: 0.8;
        }

        /* 当前值显示 */
        .current-value {
            font-size: 24px;
            font-weight: 600;
            margin: 30px 0;
            min-height: 32px;
        }

        /* 导航按钮 */
        .navigation {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px;
            margin-top: 60px;
        }

        .nav-button {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 16px 32px;
            border-radius: 50px;
            font-size: 18px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .nav-button:hover:not(:disabled) {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
        }

        .nav-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .nav-button.primary {
            background: white;
            color: #667eea;
            border-color: white;
        }

        .nav-button.primary:hover:not(:disabled) {
            background: rgba(255, 255, 255, 0.9);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        /* 结果页面 */
        .result-slide {
            display: none;
            text-align: center;
            animation: fadeInUp 0.6s ease;
        }

        .result-slide.active {
            display: block;
        }

        .result-icon {
            font-size: 80px;
            margin-bottom: 30px;
        }

        .result-title {
            font-size: 42px;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .result-description {
            font-size: 20px;
            opacity: 0.9;
            line-height: 1.6;
            max-width: 600px;
            margin: 0 auto 50px;
        }

        .result-actions {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .action-button {
            background: white;
            color: #667eea;
            border: none;
            padding: 16px 32px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .action-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .action-button.secondary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        /* 动画 */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .typeform-progress {
                top: 20px;
                right: 20px;
                width: 60px;
                height: 60px;
                font-size: 14px;
            }

            .back-btn {
                top: 20px;
                left: 20px;
                padding: 10px 16px;
                font-size: 14px;
            }

            .typeform-question {
                font-size: 32px;
            }

            .typeform-subtitle {
                font-size: 18px;
                margin-bottom: 40px;
            }

            .navigation {
                gap: 20px;
                margin-top: 40px;
            }

            .nav-button {
                padding: 14px 24px;
                font-size: 16px;
            }

            .result-actions {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="typeform-container">
        <!-- 进度指示器 -->
        <div class="typeform-progress">
            <div class="progress-circle" id="progressCircle"></div>
            <div class="progress-text" id="progressText">1/12</div>
        </div>

        <!-- 返回按钮 -->
        <a href="health-tcm-constitution.html" class="back-btn">
            <i class="fas fa-arrow-left"></i>
            返回
        </a>

        <!-- 问题幻灯片 -->
        <div class="question-slide active" id="slide-0">
            <h1 class="typeform-question">您平时的精神状态如何？</h1>
            <p class="typeform-subtitle">请根据您最近一个月的实际情况作答</p>
            
            <div class="slider-container">
                <input type="range" min="1" max="5" value="3" class="custom-slider" id="slider-0">
                <div class="slider-labels">
                    <span>总是疲倦</span>
                    <span>一般</span>
                    <span>精力充沛</span>
                </div>
                <div class="current-value" id="value-0">一般</div>
            </div>

            <div class="navigation">
                <button class="nav-button" id="prevBtn" style="visibility: hidden;" onclick="prevQuestion()">
                    <i class="fas fa-arrow-left"></i>
                    上一题
                </button>
                <button class="nav-button primary" id="nextBtn" onclick="nextQuestion()">
                    下一题
                    <i class="fas fa-arrow-right"></i>
                </button>
            </div>
        </div>

        <!-- 其他问题幻灯片将通过JavaScript动态生成 -->

        <!-- 结果页面 -->
        <div class="result-slide" id="result">
            <div class="result-icon">🌟</div>
            <h2 class="result-title">测试完成！</h2>
            <p class="result-description">基于您的回答，我们为您分析出了初步的体质特征。建议您进行更详细的评估以获得更准确的结果。</p>
            <div class="result-actions">
                <a href="health-standard.html" class="action-button">
                    <i class="fas fa-microscope"></i>
                    进行详细评估
                </a>
                <a href="health-tcm-constitution.html" class="action-button secondary">
                    <i class="fas fa-arrow-left"></i>
                    返回选择
                </a>
            </div>
        </div>
    </div>

    <script>
        // 问题数据
        const questions = [
            {
                text: "您平时的精神状态如何？",
                subtitle: "请根据您最近一个月的实际情况作答",
                labels: ["总是疲倦", "一般", "精力充沛"],
                values: ["很差", "较差", "一般", "较好", "很好"]
            },
            {
                text: "您的睡眠质量怎么样？",
                subtitle: "考虑您的入睡时间和睡眠深度",
                labels: ["经常失眠", "一般", "睡眠很好"],
                values: ["很差", "较差", "一般", "较好", "很好"]
            },
            {
                text: "您平时怕冷还是怕热？",
                subtitle: "选择最符合您日常感受的选项",
                labels: ["很怕冷", "正常", "很怕热"],
                values: ["很怕冷", "怕冷", "正常", "怕热", "很怕热"]
            },
            {
                text: "您的食欲如何？",
                subtitle: "评估您最近的饮食欲望",
                labels: ["食欲不振", "正常", "食欲旺盛"],
                values: ["很差", "较差", "一般", "较好", "很好"]
            },
            {
                text: "您容易出汗吗？",
                subtitle: "在正常温度下的出汗情况",
                labels: ["很少出汗", "正常", "容易出汗"],
                values: ["很少", "较少", "一般", "较多", "很多"]
            },
            {
                text: "您的大便情况如何？",
                subtitle: "请如实评估您的消化状况",
                labels: ["经常便秘", "正常", "经常腹泻"],
                values: ["很干", "较干", "正常", "较稀", "很稀"]
            },
            {
                text: "您平时的情绪状态？",
                subtitle: "评估您的整体心理状态",
                labels: ["经常焦虑", "一般", "心情愉快"],
                values: ["很差", "较差", "一般", "较好", "很好"]
            },
            {
                text: "您对天气变化的反应？",
                subtitle: "天气变化时身体的敏感程度",
                labels: ["很敏感", "一般", "不敏感"],
                values: ["很敏感", "敏感", "一般", "不太敏感", "不敏感"]
            },
            {
                text: "您的体型特征？",
                subtitle: "选择最符合您现状的描述",
                labels: ["偏瘦", "正常", "偏胖"],
                values: ["很瘦", "偏瘦", "正常", "偏胖", "很胖"]
            },
            {
                text: "您的皮肤状态？",
                subtitle: "评估您的皮肤质地和状况",
                labels: ["干燥粗糙", "一般", "油腻光滑"],
                values: ["很干", "较干", "一般", "较油", "很油"]
            },
            {
                text: "您平时的运动耐力？",
                subtitle: "日常活动中的体力表现",
                labels: ["很容易累", "一般", "耐力很好"],
                values: ["很差", "较差", "一般", "较好", "很好"]
            },
            {
                text: "您对压力的承受能力？",
                subtitle: "面对工作和生活压力的应对能力",
                labels: ["很难承受", "一般", "承受力强"],
                values: ["很差", "较差", "一般", "较好", "很好"]
            }
        ];

        let currentQuestion = 0;
        let answers = [];

        // 初始化
        function init() {
            // 生成所有问题幻灯片
            generateSlides();
            // 初始化滑动条事件
            initSliders();
            // 更新进度
            updateProgress();
        }

        // 生成问题幻灯片
        function generateSlides() {
            const container = document.querySelector('.typeform-container');
            
            for (let i = 1; i < questions.length; i++) {
                const question = questions[i];
                const slide = document.createElement('div');
                slide.className = 'question-slide';
                slide.id = `slide-${i}`;
                
                slide.innerHTML = `
                    <h1 class="typeform-question">${question.text}</h1>
                    <p class="typeform-subtitle">${question.subtitle}</p>
                    
                    <div class="slider-container">
                        <input type="range" min="1" max="5" value="3" class="custom-slider" id="slider-${i}">
                        <div class="slider-labels">
                            <span>${question.labels[0]}</span>
                            <span>${question.labels[1]}</span>
                            <span>${question.labels[2]}</span>
                        </div>
                        <div class="current-value" id="value-${i}">${question.values[2]}</div>
                    </div>

                    <div class="navigation">
                        <button class="nav-button" onclick="prevQuestion()">
                            <i class="fas fa-arrow-left"></i>
                            上一题
                        </button>
                        <button class="nav-button primary" onclick="nextQuestion()">
                            ${i === questions.length - 1 ? '查看结果' : '下一题'}
                            <i class="fas fa-arrow-right"></i>
                        </button>
                    </div>
                `;
                
                container.insertBefore(slide, document.getElementById('result'));
            }
        }

        // 初始化滑动条
        function initSliders() {
            questions.forEach((question, index) => {
                const slider = document.getElementById(`slider-${index}`);
                const valueDisplay = document.getElementById(`value-${index}`);
                
                if (slider && valueDisplay) {
                    slider.addEventListener('input', function() {
                        const value = parseInt(this.value);
                        valueDisplay.textContent = question.values[value - 1];
                        answers[index] = value;
                    });
                    
                    // 设置初始值
                    answers[index] = 3;
                }
            });
        }

        // 下一题
        function nextQuestion() {
            if (currentQuestion < questions.length - 1) {
                // 隐藏当前问题
                document.getElementById(`slide-${currentQuestion}`).classList.remove('active');
                
                currentQuestion++;
                
                // 显示下一题
                document.getElementById(`slide-${currentQuestion}`).classList.add('active');
                
                updateProgress();
            } else {
                // 显示结果
                document.getElementById(`slide-${currentQuestion}`).classList.remove('active');
                document.getElementById('result').classList.add('active');
                updateProgress();
            }
        }

        // 上一题
        function prevQuestion() {
            if (currentQuestion > 0) {
                // 隐藏当前问题
                if (currentQuestion < questions.length) {
                    document.getElementById(`slide-${currentQuestion}`).classList.remove('active');
                } else {
                    document.getElementById('result').classList.remove('active');
                }
                
                currentQuestion--;
                
                // 显示上一题
                document.getElementById(`slide-${currentQuestion}`).classList.add('active');
                
                updateProgress();
            }
        }

        // 更新进度
        function updateProgress() {
            const progress = ((currentQuestion + 1) / questions.length) * 100;
            const progressCircle = document.getElementById('progressCircle');
            const progressText = document.getElementById('progressText');
            
            progressCircle.style.background = `conic-gradient(#ffffff ${progress * 3.6}deg, transparent ${progress * 3.6}deg)`;
            progressText.textContent = `${currentQuestion + 1}/${questions.length}`;
            
            if (currentQuestion >= questions.length) {
                progressText.textContent = '完成';
                progressCircle.style.background = 'conic-gradient(#ffffff 360deg, transparent 360deg)';
            }
        }

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
