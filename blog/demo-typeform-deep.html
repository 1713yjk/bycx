<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typeform风格 - 深度剖析演示</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            overflow: hidden;
            background: linear-gradient(135deg, #4a90e2 0%, #6ba3f5 100%);
            color: white;
        }

        /* 全屏沉浸式容器 */
        .typeform-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            position: relative;
        }

        /* 圆形进度指示器 */
        .typeform-progress {
            position: fixed;
            top: 40px;
            right: 40px;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: 600;
            z-index: 100;
        }

        .progress-circle {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: conic-gradient(#ffffff 0deg, transparent 0deg);
            transition: background 0.6s ease;
        }

        .progress-text {
            position: relative;
            z-index: 2;
        }

        /* 阶段指示器 */
        .stage-indicator {
            position: fixed;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 12px;
            z-index: 100;
        }

        .stage-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
        }

        .stage-dot.active {
            background: white;
            transform: scale(1.2);
        }

        .stage-dot.completed {
            background: white;
        }

        /* 返回按钮 */
        .back-btn {
            position: fixed;
            top: 40px;
            left: 40px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        /* 问题容器 */
        .question-slide {
            display: none;
            text-align: center;
            max-width: 900px;
            width: 100%;
            animation: fadeInUp 0.6s ease;
        }

        .question-slide.active {
            display: block;
        }

        /* 问题标题 */
        .question-header {
            margin-bottom: 40px;
        }

        .stage-title {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            display: inline-block;
            margin-bottom: 20px;
        }

        .typeform-question {
            font-size: 48px;
            font-weight: 300;
            margin-bottom: 20px;
            line-height: 1.2;
        }

        .typeform-subtitle {
            font-size: 20px;
            opacity: 0.8;
            margin-bottom: 60px;
            font-weight: 300;
        }

        /* 评分量表 */
        .rating-scale {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 40px 0;
            flex-wrap: wrap;
        }

        .rating-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            padding: 20px;
            border-radius: 16px;
            transition: all 0.3s ease;
            min-width: 100px;
        }

        .rating-item:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-4px);
        }

        .rating-item.selected {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-4px);
        }

        .rating-number {
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 12px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 3px solid rgba(255, 255, 255, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .rating-item.selected .rating-number {
            border-color: white;
            background: white;
            color: #4a90e2;
        }

        .rating-label {
            font-size: 14px;
            text-align: center;
            opacity: 0.8;
            line-height: 1.3;
        }

        .rating-item.selected .rating-label {
            opacity: 1;
            font-weight: 500;
        }

        /* 多选题 */
        .multiple-choice {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 16px;
            margin: 40px 0;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        .choice-option {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 16px;
            text-align: left;
        }

        .choice-option:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
        }

        .choice-option.selected {
            background: rgba(255, 255, 255, 0.2);
            border-color: white;
            transform: translateY(-2px);
        }

        .choice-checkbox {
            width: 24px;
            height: 24px;
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 6px;
            position: relative;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }

        .choice-option.selected .choice-checkbox {
            border-color: white;
            background: white;
        }

        .choice-option.selected .choice-checkbox::after {
            content: '✓';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #4a90e2;
            font-size: 14px;
            font-weight: bold;
        }

        /* 导航按钮 */
        .navigation {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px;
            margin-top: 60px;
        }

        .nav-button {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 16px 32px;
            border-radius: 50px;
            font-size: 18px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .nav-button:hover:not(:disabled) {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
        }

        .nav-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .nav-button.primary {
            background: white;
            color: #4a90e2;
            border-color: white;
        }

        .nav-button.primary:hover:not(:disabled) {
            background: rgba(255, 255, 255, 0.9);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        /* 鼓励文案 */
        .encouragement {
            margin-top: 40px;
            font-size: 16px;
            opacity: 0.8;
            font-style: italic;
        }

        /* 结果页面 */
        .result-slide {
            display: none;
            text-align: center;
            animation: fadeInUp 0.6s ease;
        }

        .result-slide.active {
            display: block;
        }

        .result-icon {
            font-size: 80px;
            margin-bottom: 30px;
        }

        .result-title {
            font-size: 42px;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .result-description {
            font-size: 20px;
            opacity: 0.9;
            line-height: 1.6;
            max-width: 600px;
            margin: 0 auto 50px;
        }

        .result-actions {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .action-button {
            background: white;
            color: #4a90e2;
            border: none;
            padding: 16px 32px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .action-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .action-button.secondary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        /* 动画 */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .typeform-progress {
                top: 20px;
                right: 20px;
                width: 60px;
                height: 60px;
                font-size: 12px;
            }

            .stage-indicator {
                top: 20px;
            }

            .back-btn {
                top: 20px;
                left: 20px;
                padding: 10px 16px;
                font-size: 14px;
            }

            .typeform-question {
                font-size: 32px;
            }

            .typeform-subtitle {
                font-size: 18px;
                margin-bottom: 40px;
            }

            .rating-scale {
                gap: 12px;
            }

            .rating-item {
                padding: 16px 12px;
                min-width: 80px;
            }

            .rating-number {
                font-size: 24px;
                width: 50px;
                height: 50px;
            }

            .multiple-choice {
                grid-template-columns: 1fr;
                gap: 12px;
            }

            .choice-option {
                padding: 16px;
            }

            .navigation {
                gap: 20px;
                margin-top: 40px;
            }

            .nav-button {
                padding: 14px 24px;
                font-size: 16px;
            }

            .result-actions {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="typeform-container">
        <!-- 进度指示器 -->
        <div class="typeform-progress">
            <div class="progress-circle" id="progressCircle"></div>
            <div class="progress-text" id="progressText">1/12</div>
        </div>

        <!-- 阶段指示器 -->
        <div class="stage-indicator" id="stageIndicator">
            <div class="stage-dot active"></div>
            <div class="stage-dot"></div>
            <div class="stage-dot"></div>
            <div class="stage-dot"></div>
        </div>

        <!-- 返回按钮 -->
        <a href="health-tcm-constitution.html" class="back-btn">
            <i class="fas fa-arrow-left"></i>
            返回
        </a>

        <!-- 问题幻灯片 -->
        <div class="question-slide active" id="slide-0">
            <div class="question-header">
                <div class="stage-title">体质分析 · 第1阶段</div>
                <h1 class="typeform-question">您的整体精神状态如何？</h1>
                <p class="typeform-subtitle">请根据您最近三个月的实际情况作答</p>
            </div>
            
            <div class="rating-scale" id="rating-0">
                <div class="rating-item" onclick="selectRating(0, 0)">
                    <div class="rating-number">1</div>
                    <div class="rating-label">很差</div>
                </div>
                <div class="rating-item" onclick="selectRating(0, 1)">
                    <div class="rating-number">2</div>
                    <div class="rating-label">较差</div>
                </div>
                <div class="rating-item" onclick="selectRating(0, 2)">
                    <div class="rating-number">3</div>
                    <div class="rating-label">一般</div>
                </div>
                <div class="rating-item" onclick="selectRating(0, 3)">
                    <div class="rating-number">4</div>
                    <div class="rating-label">较好</div>
                </div>
                <div class="rating-item" onclick="selectRating(0, 4)">
                    <div class="rating-number">5</div>
                    <div class="rating-label">很好</div>
                </div>
            </div>

            <div class="navigation">
                <button class="nav-button" style="visibility: hidden;">
                    <i class="fas fa-arrow-left"></i>
                    上一题
                </button>
                <button class="nav-button primary" onclick="nextQuestion()" disabled>
                    下一题
                    <i class="fas fa-arrow-right"></i>
                </button>
            </div>

            <div class="encouragement">
                💪 您正在进行专业的健康评估，每个答案都很重要
            </div>
        </div>

        <!-- 其他问题幻灯片将通过JavaScript动态生成 -->

        <!-- 结果页面 -->
        <div class="result-slide" id="result">
            <div class="result-icon">🎉</div>
            <h2 class="result-title">深度剖析完成！</h2>
            <p class="result-description">恭喜您完成了全面的健康评估！我们已经生成了包含体质、心理、生活方式的综合分析报告，以及个性化的健康管理方案。</p>
            <div class="result-actions">
                <button onclick="generateReport()" class="action-button">
                    <i class="fas fa-file-pdf"></i>
                    生成完整报告
                </button>
                <a href="health-tcm-constitution.html" class="action-button secondary">
                    <i class="fas fa-arrow-left"></i>
                    返回选择
                </a>
            </div>
        </div>
    </div>

    <script>
        // 问题数据（分为4个阶段）
        const questionStages = [
            {
                name: "体质分析",
                questions: [
                    {
                        text: "您的整体精神状态如何？",
                        subtitle: "请根据您最近三个月的实际情况作答",
                        type: "rating",
                        labels: ["很差", "较差", "一般", "较好", "很好"],
                        encouragement: "💪 您正在进行专业的健康评估，每个答案都很重要"
                    },
                    {
                        text: "您的睡眠质量如何？",
                        subtitle: "包括入睡时间、睡眠深度和醒后感受",
                        type: "rating",
                        labels: ["很差", "较差", "一般", "较好", "很好"],
                        encouragement: "😴 良好的睡眠是健康的基础"
                    },
                    {
                        text: "您的体力状况如何？",
                        subtitle: "日常活动中的体力表现和耐力",
                        type: "rating",
                        labels: ["很差", "较差", "一般", "较好", "很好"],
                        encouragement: "🏃 体力状况反映您的整体健康水平"
                    }
                ]
            },
            {
                name: "生活方式",
                questions: [
                    {
                        text: "您每周运动几次？",
                        subtitle: "包括各种形式的体育锻炼和运动",
                        type: "rating",
                        labels: ["0次", "1-2次", "3-4次", "5-6次", "每天"],
                        encouragement: "🏋️ 规律运动有助于保持身体健康"
                    },
                    {
                        text: "您的饮食习惯如何？",
                        subtitle: "评估饮食的规律性和营养均衡",
                        type: "rating",
                        labels: ["很不规律", "不太规律", "一般", "比较规律", "非常规律"],
                        encouragement: "🥗 均衡饮食是健康生活的重要组成部分"
                    },
                    {
                        text: "您有哪些不良生活习惯？",
                        subtitle: "请选择所有适用的选项（可多选）",
                        type: "multiple",
                        options: ["吸烟", "过量饮酒", "熬夜", "久坐不动", "饮食不规律", "压力过大", "其他", "无"],
                        encouragement: "🌱 识别不良习惯是改善健康的第一步"
                    }
                ]
            },
            {
                name: "心理状态",
                questions: [
                    {
                        text: "您最近的心情如何？",
                        subtitle: "评估您的整体情绪状态",
                        type: "rating",
                        labels: ["很糟糕", "较差", "一般", "较好", "很好"],
                        encouragement: "😊 心理健康同样重要"
                    },
                    {
                        text: "您的压力水平如何？",
                        subtitle: "来自工作、生活等各方面的压力",
                        type: "rating",
                        labels: ["很大", "较大", "一般", "较小", "很小"],
                        encouragement: "🧘 适当的压力管理有助于身心健康"
                    },
                    {
                        text: "您有以下哪些心理症状？",
                        subtitle: "请选择最近经常出现的症状（可多选）",
                        type: "multiple",
                        options: ["焦虑", "抑郁", "失眠", "注意力不集中", "易怒", "疲劳", "其他", "无"],
                        encouragement: "💙 关注心理健康，及时寻求帮助"
                    }
                ]
            },
            {
                name: "环境适应",
                questions: [
                    {
                        text: "您对环境变化的适应能力？",
                        subtitle: "包括气候、工作环境等变化的适应",
                        type: "rating",
                        labels: ["很差", "较差", "一般", "较好", "很好"],
                        encouragement: "🌍 良好的适应能力有助于身心健康"
                    },
                    {
                        text: "您的工作环境如何？",
                        subtitle: "评估工作环境对健康的影响",
                        type: "rating",
                        labels: ["很差", "较差", "一般", "较好", "很好"],
                        encouragement: "🏢 良好的工作环境促进身心健康"
                    },
                    {
                        text: "您认为哪些环境因素影响您的健康？",
                        subtitle: "请选择对您影响较大的因素（可多选）",
                        type: "multiple",
                        options: ["空气质量", "噪音", "光照", "温度", "湿度", "工作压力", "其他", "无"],
                        encouragement: "🌿 完成了！感谢您的耐心参与"
                    }
                ]
            }
        ];

        let currentStage = 0;
        let currentQuestionInStage = 0;
        let currentQuestion = 0;
        let answers = [];
        let totalQuestions = 0;

        // 计算总题数
        questionStages.forEach(stage => {
            totalQuestions += stage.questions.length;
        });

        // 初始化
        function init() {
            // 生成所有问题幻灯片
            generateSlides();
            // 更新进度
            updateProgress();
            updateStageIndicator();
        }

        // 生成问题幻灯片
        function generateSlides() {
            const container = document.querySelector('.typeform-container');
            let questionIndex = 1;
            
            questionStages.forEach((stage, stageIndex) => {
                stage.questions.forEach((question, qIndex) => {
                    if (questionIndex === 1) return; // 跳过第一题，已经在HTML中
                    
                    const slide = document.createElement('div');
                    slide.className = 'question-slide';
                    slide.id = `slide-${questionIndex}`;
                    
                    let contentHtml = '';
                    
                    if (question.type === 'rating') {
                        const ratingsHtml = question.labels.map((label, index) => `
                            <div class="rating-item" onclick="selectRating(${questionIndex}, ${index})">
                                <div class="rating-number">${index + 1}</div>
                                <div class="rating-label">${label}</div>
                            </div>
                        `).join('');
                        
                        contentHtml = `<div class="rating-scale" id="rating-${questionIndex}">${ratingsHtml}</div>`;
                    } else if (question.type === 'multiple') {
                        const optionsHtml = question.options.map((option, index) => `
                            <div class="choice-option" onclick="toggleChoice(${questionIndex}, ${index})">
                                <div class="choice-checkbox"></div>
                                <span>${option}</span>
                            </div>
                        `).join('');
                        
                        contentHtml = `<div class="multiple-choice" id="multiple-${questionIndex}">${optionsHtml}</div>`;
                    }
                    
                    slide.innerHTML = `
                        <div class="question-header">
                            <div class="stage-title">${stage.name} · 第${stageIndex + 1}阶段</div>
                            <h1 class="typeform-question">${question.text}</h1>
                            <p class="typeform-subtitle">${question.subtitle}</p>
                        </div>
                        
                        ${contentHtml}

                        <div class="navigation">
                            <button class="nav-button" onclick="prevQuestion()">
                                <i class="fas fa-arrow-left"></i>
                                上一题
                            </button>
                            <button class="nav-button primary" onclick="nextQuestion()" disabled>
                                ${questionIndex === totalQuestions - 1 ? '查看结果' : '下一题'}
                                <i class="fas fa-arrow-right"></i>
                            </button>
                        </div>

                        <div class="encouragement">
                            ${question.encouragement}
                        </div>
                    `;
                    
                    container.insertBefore(slide, document.getElementById('result'));
                    questionIndex++;
                });
            });
        }

        // 选择评分
        function selectRating(questionIndex, rating) {
            answers[questionIndex] = rating;
            
            // 更新选项样式
            const ratingContainer = document.getElementById(`rating-${questionIndex}`);
            const items = ratingContainer.querySelectorAll('.rating-item');
            
            items.forEach((item, index) => {
                item.classList.toggle('selected', index === rating);
            });
            
            // 启用下一题按钮
            const currentSlide = document.getElementById(`slide-${questionIndex}`);
            const nextBtn = currentSlide.querySelector('.nav-button.primary');
            nextBtn.disabled = false;
            
            // 自动进入下一题（延迟800ms）
            setTimeout(() => {
                if (currentQuestion === questionIndex) {
                    nextQuestion();
                }
            }, 800);
        }

        // 切换多选项
        function toggleChoice(questionIndex, choiceIndex) {
            if (!answers[questionIndex]) {
                answers[questionIndex] = [];
            }
            
            const currentAnswers = answers[questionIndex];
            const index = currentAnswers.indexOf(choiceIndex);
            
            if (index > -1) {
                currentAnswers.splice(index, 1);
            } else {
                currentAnswers.push(choiceIndex);
            }
            
            // 更新选项样式
            const multipleContainer = document.getElementById(`multiple-${questionIndex}`);
            const options = multipleContainer.querySelectorAll('.choice-option');
            
            options.forEach((option, i) => {
                option.classList.toggle('selected', currentAnswers.includes(i));
            });
            
            // 启用下一题按钮
            const currentSlide = document.getElementById(`slide-${questionIndex}`);
            const nextBtn = currentSlide.querySelector('.nav-button.primary');
            nextBtn.disabled = currentAnswers.length === 0;
        }

        // 下一题
        function nextQuestion() {
            if (currentQuestion < totalQuestions - 1) {
                // 隐藏当前问题
                document.getElementById(`slide-${currentQuestion}`).classList.remove('active');
                
                currentQuestion++;
                updateCurrentStageAndQuestion();
                
                // 显示下一题
                document.getElementById(`slide-${currentQuestion}`).classList.add('active');
                
                updateProgress();
                updateStageIndicator();
            } else {
                // 显示结果
                document.getElementById(`slide-${currentQuestion}`).classList.remove('active');
                document.getElementById('result').classList.add('active');
                updateProgress();
                updateStageIndicator();
            }
        }

        // 上一题
        function prevQuestion() {
            if (currentQuestion > 0) {
                // 隐藏当前问题
                if (currentQuestion < totalQuestions) {
                    document.getElementById(`slide-${currentQuestion}`).classList.remove('active');
                } else {
                    document.getElementById('result').classList.remove('active');
                }
                
                currentQuestion--;
                updateCurrentStageAndQuestion();
                
                // 显示上一题
                document.getElementById(`slide-${currentQuestion}`).classList.add('active');
                
                updateProgress();
                updateStageIndicator();
            }
        }

        // 更新当前阶段和问题
        function updateCurrentStageAndQuestion() {
            let questionCount = 0;
            for (let i = 0; i < questionStages.length; i++) {
                const stageQuestionCount = questionStages[i].questions.length;
                if (currentQuestion < questionCount + stageQuestionCount) {
                    currentStage = i;
                    currentQuestionInStage = currentQuestion - questionCount;
                    break;
                }
                questionCount += stageQuestionCount;
            }
        }

        // 更新进度
        function updateProgress() {
            const progress = ((currentQuestion + 1) / totalQuestions) * 100;
            const progressCircle = document.getElementById('progressCircle');
            const progressText = document.getElementById('progressText');
            
            progressCircle.style.background = `conic-gradient(#ffffff ${progress * 3.6}deg, transparent ${progress * 3.6}deg)`;
            progressText.textContent = `${currentQuestion + 1}/${totalQuestions}`;
            
            if (currentQuestion >= totalQuestions) {
                progressText.textContent = '完成';
                progressCircle.style.background = 'conic-gradient(#ffffff 360deg, transparent 360deg)';
            }
        }

        // 更新阶段指示器
        function updateStageIndicator() {
            const dots = document.querySelectorAll('.stage-dot');
            
            dots.forEach((dot, index) => {
                dot.classList.remove('active', 'completed');
                
                if (index < currentStage) {
                    dot.classList.add('completed');
                } else if (index === currentStage) {
                    dot.classList.add('active');
                }
            });
            
            // 如果已完成所有问题
            if (currentQuestion >= totalQuestions) {
                dots.forEach(dot => {
                    dot.classList.remove('active');
                    dot.classList.add('completed');
                });
            }
        }

        // 生成报告
        function generateReport() {
            alert('报告生成功能演示 - 在实际应用中，这里会生成详细的PDF报告');
        }

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
