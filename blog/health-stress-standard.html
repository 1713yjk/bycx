            ctx.lineWidth = 1;
            for (let i = 1; i <= 5; i++) {
                ctx.beginPath();

                ctx.moveTo(centerX, centerY - r);
                ctx.lineTo(centerX + r, centerY);
                ctx.lineTo(centerX, centerY + r);
                ctx.lineTo(centerX - r, centerY);
                ctx.closePath();

            ctx.moveTo(centerX, centerY - radius);
            ctx.lineTo(centerX, centerY + radius);

            ctx.lineTo(centerX, centerY + stressRadius);

                            <div style="color: #111827; font-weight: 600; margin-bottom: 8px; font-size: 16px;">${overallAssessment.summary || '综合评估'}</div>
                            <div style="color: #4b5563; font-size: 14px; line-height: 1.6; margin-bottom: 12px;">${overallAssessment.professional_advice || ''}</div>
                            ${overallAssessment.improvement_timeline ? `
                                <div style="display: inline-block; background: #dbeafe; color: #1e40af; padding: 6px 12px; border-radius: 6px; font-size: 12px; font-weight: 500;">
                                    预期改善：${overallAssessment.improvement_timeline}
                                </div>
                            ` : ''}
                        </div>
                        
                        ${overallAssessment.stress_personality ? `
                            <div style="background: #f9fafb; border-radius: 12px; padding: 20px; text-align: center;">
                                <div style="font-size: 32px; margin-bottom: 8px;">${personalityInfo.icon}</div>
                                <div style="color: ${personalityInfo.color}; font-weight: 600; margin-bottom: 4px;">${overallAssessment.stress_personality}</div>
                                <div style="color: #9ca3af; font-size: 12px;">压力人格类型</div>
                            </div>
                        ` : ''}
                    </div>

                    <!-- 健康影响评估 -->
                    ${healthImpact.physical_effects || healthImpact.mental_effects ? `
                        <div style="background: #f9fafb; border-radius: 12px; padding: 20px; margin-bottom: 24px;">
                            <h4 style="color: #111827; font-size: 16px; font-weight: 600; margin: 0 0 16px 0; display: flex; align-items: center; gap: 8px;">
                                <span>⚕️</span> 健康影响分析
                            </h4>
                            
                            <div style="display: grid; gap: 12px;">
                                ${healthImpact.physical_effects ? `
                                    <div style="background: #fef3c7; border-radius: 8px; padding: 12px;">
                                        <div style="color: #92400e; font-weight: 500; font-size: 13px; margin-bottom: 6px;">💪 身体影响</div>
                                        <div style="color: #78350f; font-size: 13px; line-height: 1.5;">${healthImpact.physical_effects}</div>
                                    </div>
                                ` : ''}
                                ${healthImpact.mental_effects ? `
                                    <div style="background: #dbeafe; border-radius: 8px; padding: 12px;">
                                        <div style="color: #1e40af; font-weight: 500; font-size: 13px; margin-bottom: 6px;">🧠 心理影响</div>
                                        <div style="color: #1e3a8a; font-size: 13px; line-height: 1.5;">${healthImpact.mental_effects}</div>
                                    </div>
                                ` : ''}
                                ${healthImpact.sleep_impact ? `
                                    <div style="background: #e0e7ff; border-radius: 8px; padding: 12px;">
                                        <div style="color: #4338ca; font-weight: 500; font-size: 13px; margin-bottom: 6px;">💤 睡眠影响</div>
                                        <div style="color: #3730a3; font-size: 13px; line-height: 1.5;">${healthImpact.sleep_impact}</div>
                                    </div>
                                ` : ''}
                                ${healthImpact.immune_impact ? `
                                    <div style="background: #fce7f3; border-radius: 8px; padding: 12px;">
                                        <div style="color: #9f1239; font-weight: 500; font-size: 13px; margin-bottom: 6px;">🛡️ 免疫系统</div>
                                        <div style="color: #881337; font-size: 13px; line-height: 1.5;">${healthImpact.immune_impact}</div>
                                    </div>
                                ` : ''}
                            </div>
                        </div>
                    ` : ''}

                    <!-- 详细分析 -->
                    ${detailedAnalysis.coping_capacity || detailedAnalysis.risk_factors || detailedAnalysis.protective_factors ? `
                        <div style="background: #f9fafb; border-radius: 12px; padding: 20px; margin-bottom: 24px;">
                            <h4 style="color: #111827; font-size: 16px; font-weight: 600; margin: 0 0 16px 0; display: flex; align-items: center; gap: 8px;">
                                <span>🔬</span> 深度分析
                            </h4>
                            
                            ${detailedAnalysis.coping_capacity ? `
                                <div style="margin-bottom: 16px;">
                                    <div style="color: #7c3aed; font-weight: 500; font-size: 14px; margin-bottom: 8px;">应对能力评估</div>
                                    <div style="color: #374151; font-size: 14px; line-height: 1.6; background: white; padding: 12px; border-radius: 8px;">
                                        ${detailedAnalysis.coping_capacity}
                                    </div>
                                </div>
                            ` : ''}
                            
                            ${detailedAnalysis.risk_factors && detailedAnalysis.risk_factors.length ? `
                                <div style="margin-bottom: 16px;">
                                    <div style="color: #dc2626; font-weight: 500; font-size: 14px; margin-bottom: 8px;">风险因素</div>
                                    <div style="display: flex; flex-wrap: wrap; gap: 8px;">
                                        ${detailedAnalysis.risk_factors.map(factor => `
                                            <span style="background: #fee2e2; color: #991b1b; padding: 6px 10px; border-radius: 6px; font-size: 13px;">⚠️ ${factor}</span>
                                        `).join('')}
                                    </div>
                                </div>
                            ` : ''}
                            
                            ${detailedAnalysis.protective_factors && detailedAnalysis.protective_factors.length ? `
                                <div>
                                    <div style="color: #059669; font-weight: 500; font-size: 14px; margin-bottom: 8px;">保护因素</div>
                                    <div style="display: flex; flex-wrap: wrap; gap: 8px;">
                                        ${detailedAnalysis.protective_factors.map(factor => `
                                            <span style="background: #d1fae5; color: #065f46; padding: 6px 10px; border-radius: 6px; font-size: 13px;">✓ ${factor}</span>
                                        `).join('')}
                                    </div>
                                </div>
                            ` : ''}
                        </div>
                    ` : ''}

                    <!-- 科学依据 -->
                    ${scientificFoundation.psychological_basis || scientificFoundation.research_evidence ? `
                        <div style="background: #f0f9ff; border-radius: 12px; padding: 20px; margin-bottom: 24px; border-left: 4px solid #0ea5e9;">
                            <h4 style="color: #0369a1; font-size: 15px; font-weight: 600; margin: 0 0 12px 0;">📚 科学依据</h4>
                            ${scientificFoundation.psychological_basis ? `
                                <div style="color: #0c4a6e; font-size: 13px; line-height: 1.6; margin-bottom: 12px;">
                                    ${scientificFoundation.psychological_basis}
                                </div>
                            ` : ''}
                            ${scientificFoundation.research_evidence && scientificFoundation.research_evidence.length ? `
                                <div>
                                    ${scientificFoundation.research_evidence.map(evidence => `
                                        <div style="font-size: 12px; color: #075985; margin-bottom: 4px;">• ${evidence}</div>
                                    `).join('')}
                                </div>
                            ` : ''}
                        </div>
                    ` : ''}

                    <!-- 改善建议 -->
                    ${Object.keys(recommendations).length ? `
                        <div>
                            <h4 style="color: #111827; font-size: 16px; font-weight: 600; margin: 0 0 16px 0;">💡 个性化改善方案</h4>
                            <div style="display: grid; gap: 16px;">
                                ${recommendations.immediate_actions && recommendations.immediate_actions.length ? `
                                    <div style="background: #fef3c7; border-radius: 12px; padding: 16px;">
                                        <div style="color: #92400e; font-weight: 600; font-size: 14px; margin-bottom: 10px;">⚡ 立即行动</div>
                                        <ul style="margin: 0; padding-left: 20px; color: #78350f; font-size: 13px; line-height: 1.8;">
                                            ${recommendations.immediate_actions.map(action => `<li>${action}</li>`).join('')}
                                        </ul>
                                    </div>
                                ` : ''}
                                
                                ${recommendations.stress_management && recommendations.stress_management.length ? `
                                    <div style="background: #dbeafe; border-radius: 12px; padding: 16px;">
                                        <div style="color: #1e40af; font-weight: 600; font-size: 14px; margin-bottom: 10px;">🧘 压力管理</div>
                                        <ul style="margin: 0; padding-left: 20px; color: #1e3a8a; font-size: 13px; line-height: 1.8;">
                                            ${recommendations.stress_management.map(tip => `<li>${tip}</li>`).join('')}
                                        </ul>
                                    </div>
                                ` : ''}
                                
                                ${recommendations.lifestyle_changes && recommendations.lifestyle_changes.length ? `
                                    <div style="background: #d1fae5; border-radius: 12px; padding: 16px;">
                                        <div style="color: #065f46; font-weight: 600; font-size: 14px; margin-bottom: 10px;">🌱 生活方式</div>
                                        <ul style="margin: 0; padding-left: 20px; color: #064e3b; font-size: 13px; line-height: 1.8;">
                                            ${recommendations.lifestyle_changes.map(change => `<li>${change}</li>`).join('')}
                                        </ul>
                                    </div>
                                ` : ''}
                                
                                ${recommendations.emotional_regulation && recommendations.emotional_regulation.length ? `
                                    <div style="background: #fce7f3; border-radius: 12px; padding: 16px;">
                                        <div style="color: #9f1239; font-weight: 600; font-size: 14px; margin-bottom: 10px;">❤️ 情绪调节</div>
                                        <ul style="margin: 0; padding-left: 20px; color: #881337; font-size: 13px; line-height: 1.8;">
                                            ${recommendations.emotional_regulation.map(method => `<li>${method}</li>`).join('')}
                                        </ul>
                                    </div>
                                ` : ''}
                                
                                ${recommendations.azring_features && recommendations.azring_features.length ? `
                                    <div style="background: #e0e7ff; border-radius: 12px; padding: 16px;">
                                        <div style="color: #4338ca; font-weight: 600; font-size: 14px; margin-bottom: 10px;">📱 AZ Ring 功能</div>
                                        <ul style="margin: 0; padding-left: 20px; color: #3730a3; font-size: 13px; line-height: 1.8;">
                                            ${recommendations.azring_features.map(feature => `<li>${feature}</li>`).join('')}
                                        </ul>
                                    </div>
                                ` : ''}
                            </div>
                        </div>
                    ` : ''}
                </div>
            `;
        }
        
        // 显示结果
        async function showResult() {
            // 隐藏问题和进度
            document.querySelectorAll('.question-slide').forEach(slide => {
                slide.style.display = 'none';
            });
            document.querySelector('.typeform-progress').style.display = 'none';
            document.querySelector('.back-btn').style.display = 'none';
            
            // 计算分数
            const scores = calculateScores();
            const stressLevel = getStressLevel(scores.stressScore);
            const emotionLevel = getEmotionLevel(scores.emotionScore);
            
            scores.stressLevel = stressLevel;
            scores.emotionLevel = emotionLevel;
            
            // 显示分数
            document.getElementById('stressScore').textContent = `${scores.stressScore}/40`;
            document.getElementById('stressLevel').textContent = stressLevel.level;
            document.getElementById('stressLevel').style.background = stressLevel.color;
            
            document.getElementById('emotionScore').textContent = `${scores.emotionScore}/21`;
            document.getElementById('emotionLevel').textContent = emotionLevel.level;
            document.getElementById('emotionLevel').style.background = emotionLevel.color;
            
            // 绘制雷达图
            drawRadarChart(scores.stressScore, scores.emotionScore);
            
            // 显示结果容器
            document.getElementById('result').classList.add('active');
            
            // 获取AI分析
            const aiAnalysis = await getAIAnalysis(scores);
            
            // 隐藏加载动画，显示分析内容
            document.getElementById('aiLoading').style.display = 'none';
            document.getElementById('aiAnalysisContent').style.display = 'block';
            
            // 使用增强版HTML显示AI分析
            const aiAnalysisSection = document.getElementById('aiAnalysisSection');
            const enhancedHTML = generateEnhancedStressAnalysisHTML(aiAnalysis);
            
            // 清空现有内容并插入新的增强HTML
            aiAnalysisSection.innerHTML = `
                <h3 style="margin-bottom: 20px;"><i class="fas fa-robot"></i> AI智能分析</h3>
                ${enhancedHTML}
            `;
            
            // 如果有旧格式的产品推荐，保留显示
            if (aiAnalysis.productRecommendations && aiAnalysis.productRecommendations.length && !aiAnalysis.recommendations) {
                const recommendationsContainer = document.getElementById('productRecommendations');
                if (recommendationsContainer) {
                    recommendationsContainer.innerHTML = aiAnalysis.productRecommendations.map(rec => `
                        <div class="recommendation-item">
                            <i class="fas ${rec.icon}"></i>
                            <div>
                                <h4>${rec.title}</h4>
                                <p>${rec.description}</p>
                            </div>
                        </div>
                    `).join('');
                }
            }
            
            // 保存结果
            saveResult(scores, aiAnalysis);
        }
        
        // 保存结果
        function saveResult(scores, analysis) {
            const result = {
                testType: 'stress-standard',
                stressScore: scores.stressScore,
                stressLevel: scores.stressLevel.level,
                emotionScore: scores.emotionScore,
                emotionLevel: scores.emotionLevel.level,
                aiAnalysis: analysis,
                date: new Date().toISOString(),
                answers: answers
            };
            
            try {
                // 保留旧格式（向后兼容）
                localStorage.setItem('stressStandardResult', JSON.stringify(result));
                console.log('测试结果已保存（旧格式）');
                
                // 保存到统一健康数据系统
                if (window.healthDataManager) {
                    window.healthDataManager.saveTestResult(
                        'stress',                      // testType
                        '压力标准评估',               // testName
                        scores.stressScore,            // score (使用压力分数作为主分数)
                        scores.stressLevel.level,      // level
                        result                         // details
                    );
                    console.log('✅ 测试结果已保存到统一系统');
                }
            } catch (e) {
                console.error('保存结果失败:', e);
            }
        }
        
        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            initQuestions();
        });
    </script>
</body>
</html>
