<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typeform风格 - 标准评估演示</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            overflow: hidden;
            background: linear-gradient(135deg, #ff6b35 0%, #f7931e 100%);
            color: white;
        }

        /* 全屏沉浸式容器 */
        .typeform-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            position: relative;
        }

        /* 圆形进度指示器 */
        .typeform-progress {
            position: fixed;
            top: 40px;
            right: 40px;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            font-weight: 600;
            z-index: 100;
        }

        .progress-circle {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: conic-gradient(#ffffff 0deg, transparent 0deg);
            transition: background 0.6s ease;
        }

        .progress-text {
            position: relative;
            z-index: 2;
        }

        /* 返回按钮 */
        .back-btn {
            position: fixed;
            top: 40px;
            left: 40px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        /* 问题容器 */
        .question-slide {
            display: none;
            text-align: center;
            max-width: 900px;
            width: 100%;
            animation: fadeInUp 0.6s ease;
        }

        .question-slide.active {
            display: block;
        }

        /* 问题标题 */
        .question-header {
            margin-bottom: 40px;
        }

        .question-category {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            display: inline-block;
            margin-bottom: 20px;
        }

        .typeform-question {
            font-size: 48px;
            font-weight: 300;
            margin-bottom: 20px;
            line-height: 1.2;
        }

        .typeform-subtitle {
            font-size: 20px;
            opacity: 0.8;
            margin-bottom: 60px;
            font-weight: 300;
        }

        /* 大尺寸卡片选项 */
        .options-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            max-width: 600px;
            margin: 0 auto 60px;
        }

        .option-card {
            background: white;
            color: #333;
            padding: 24px 32px;
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 3px solid transparent;
            font-size: 18px;
            font-weight: 500;
            text-align: left;
            display: flex;
            align-items: center;
            gap: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .option-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
        }

        .option-card.selected {
            border-color: #ff6b35;
            background: #fff5f0;
            transform: translateY(-4px);
            box-shadow: 0 8px 30px rgba(255, 107, 53, 0.3);
        }

        .option-indicator {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            border: 3px solid #ddd;
            flex-shrink: 0;
            position: relative;
            transition: all 0.3s ease;
        }

        .option-card.selected .option-indicator {
            border-color: #ff6b35;
            background: #ff6b35;
        }

        .option-card.selected .option-indicator::after {
            content: '✓';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 12px;
            font-weight: bold;
        }

        /* 导航按钮 */
        .navigation {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px;
            margin-top: 40px;
        }

        .nav-button {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 16px 32px;
            border-radius: 50px;
            font-size: 18px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .nav-button:hover:not(:disabled) {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
        }

        .nav-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .nav-button.primary {
            background: white;
            color: #ff6b35;
            border-color: white;
        }

        .nav-button.primary:hover:not(:disabled) {
            background: rgba(255, 255, 255, 0.9);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        /* 结果页面 */
        .result-slide {
            display: none;
            text-align: center;
            animation: fadeInUp 0.6s ease;
        }

        .result-slide.active {
            display: block;
        }

        .result-icon {
            font-size: 80px;
            margin-bottom: 30px;
        }

        .result-title {
            font-size: 42px;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .result-description {
            font-size: 20px;
            opacity: 0.9;
            line-height: 1.6;
            max-width: 600px;
            margin: 0 auto 50px;
        }

        .result-actions {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .action-button {
            background: white;
            color: #ff6b35;
            border: none;
            padding: 16px 32px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .action-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .action-button.secondary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        /* 动画 */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .typeform-progress {
                top: 20px;
                right: 20px;
                width: 60px;
                height: 60px;
                font-size: 12px;
            }

            .back-btn {
                top: 20px;
                left: 20px;
                padding: 10px 16px;
                font-size: 14px;
            }

            .typeform-question {
                font-size: 32px;
            }

            .typeform-subtitle {
                font-size: 18px;
                margin-bottom: 40px;
            }

            .option-card {
                padding: 20px 24px;
                font-size: 16px;
            }

            .navigation {
                gap: 20px;
                margin-top: 40px;
            }

            .nav-button {
                padding: 14px 24px;
                font-size: 16px;
            }

            .result-actions {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="typeform-container">
        <!-- 进度指示器 -->
        <div class="typeform-progress">
            <div class="progress-circle" id="progressCircle"></div>
            <div class="progress-text" id="progressText">1/10</div>
        </div>

        <!-- 返回按钮 -->
        <a href="health-tcm-constitution.html" class="back-btn">
            <i class="fas fa-arrow-left"></i>
            返回
        </a>

        <!-- 问题幻灯片 -->
        <div class="question-slide active" id="slide-0">
            <div class="question-header">
                <div class="question-category">体形特征</div>
                <h1 class="typeform-question">您的体形特点是？</h1>
                <p class="typeform-subtitle">请根据您最近三个月的实际情况选择最符合的答案</p>
            </div>
            
            <div class="options-grid" id="options-0">
                <div class="option-card" onclick="selectOption(0, 0)">
                    <div class="option-indicator"></div>
                    <span>偏瘦</span>
                </div>
                <div class="option-card" onclick="selectOption(0, 1)">
                    <div class="option-indicator"></div>
                    <span>匀称</span>
                </div>
                <div class="option-card" onclick="selectOption(0, 2)">
                    <div class="option-indicator"></div>
                    <span>偏胖</span>
                </div>
                <div class="option-card" onclick="selectOption(0, 3)">
                    <div class="option-indicator"></div>
                    <span>肥胖</span>
                </div>
                <div class="option-card" onclick="selectOption(0, 4)">
                    <div class="option-indicator"></div>
                    <span>很瘦</span>
                </div>
            </div>

            <div class="navigation">
                <button class="nav-button" style="visibility: hidden;">
                    <i class="fas fa-arrow-left"></i>
                    上一题
                </button>
                <button class="nav-button primary" id="nextBtn" onclick="nextQuestion()" disabled>
                    下一题
                    <i class="fas fa-arrow-right"></i>
                </button>
            </div>
        </div>

        <!-- 其他问题幻灯片将通过JavaScript动态生成 -->

        <!-- 结果页面 -->
        <div class="result-slide" id="result">
            <div class="result-icon">📊</div>
            <h2 class="result-title">评估完成！</h2>
            <p class="result-description">基于您的详细回答，我们生成了完整的中医体质分析报告。您可以查看雷达图和个性化调理建议。</p>
            <div class="result-actions">
                <a href="health-deep.html" class="action-button">
                    <i class="fas fa-microscope"></i>
                    进行深度剖析
                </a>
                <a href="health-tcm-constitution.html" class="action-button secondary">
                    <i class="fas fa-arrow-left"></i>
                    返回选择
                </a>
            </div>
        </div>
    </div>

    <script>
        // 问题数据（简化版，实际应该有60题）
        const questions = [
            {
                category: "体形特征",
                text: "您的体形特点是？",
                subtitle: "请根据您最近三个月的实际情况选择最符合的答案",
                options: ["偏瘦", "匀称", "偏胖", "肥胖", "很瘦"]
            },
            {
                category: "精神状态",
                text: "您平时精力充沛吗？",
                subtitle: "评估您的整体精神状态和活力水平",
                options: ["总是很累", "偶尔疲倦", "精力一般", "精力充沛", "精力旺盛"]
            },
            {
                category: "睡眠质量",
                text: "您的睡眠质量如何？",
                subtitle: "包括入睡时间、睡眠深度和醒后感受",
                options: ["经常失眠", "偶尔失眠", "睡眠一般", "睡眠良好", "睡眠很好"]
            },
            {
                category: "体力状况",
                text: "您容易感到疲倦吗？",
                subtitle: "日常活动中的体力表现和耐力",
                options: ["从不疲倦", "很少疲倦", "偶尔疲倦", "经常疲倦", "总是疲倦"]
            },
            {
                category: "呼吸状况",
                text: "您说话的声音大小？",
                subtitle: "平时说话的音量和气息状况",
                options: ["声音洪亮", "声音较大", "声音一般", "声音较小", "声音很小"]
            },
            {
                category: "免疫力",
                text: "您容易感冒吗？",
                subtitle: "评估您的抵抗力和免疫状况",
                options: ["从不感冒", "很少感冒", "偶尔感冒", "经常感冒", "总是感冒"]
            },
            {
                category: "怕冷程度",
                text: "您怕冷吗？",
                subtitle: "在正常温度环境下的冷热感受",
                options: ["从不怕冷", "很少怕冷", "偶尔怕冷", "经常怕冷", "总是怕冷"]
            },
            {
                category: "手脚温度",
                text: "您的手脚温度如何？",
                subtitle: "日常手脚的温度感受",
                options: ["总是温暖", "大多温暖", "温度一般", "偏凉", "总是冰凉"]
            },
            {
                category: "饮食偏好",
                text: "您喜欢吃热的还是凉的食物？",
                subtitle: "平时的饮食温度偏好",
                options: ["喜欢冷饮", "偏爱凉食", "没有偏好", "偏爱热食", "只吃热食"]
            },
            {
                category: "怕热程度",
                text: "您怕热吗？",
                subtitle: "在温热环境下的感受",
                options: ["从不怕热", "很少怕热", "偶尔怕热", "经常怕热", "总是怕热"]
            }
        ];

        let currentQuestion = 0;
        let answers = [];

        // 初始化
        function init() {
            // 生成所有问题幻灯片
            generateSlides();
            // 更新进度
            updateProgress();
        }

        // 生成问题幻灯片
        function generateSlides() {
            const container = document.querySelector('.typeform-container');
            
            for (let i = 1; i < questions.length; i++) {
                const question = questions[i];
                const slide = document.createElement('div');
                slide.className = 'question-slide';
                slide.id = `slide-${i}`;
                
                const optionsHtml = question.options.map((option, index) => `
                    <div class="option-card" onclick="selectOption(${i}, ${index})">
                        <div class="option-indicator"></div>
                        <span>${option}</span>
                    </div>
                `).join('');
                
                slide.innerHTML = `
                    <div class="question-header">
                        <div class="question-category">${question.category}</div>
                        <h1 class="typeform-question">${question.text}</h1>
                        <p class="typeform-subtitle">${question.subtitle}</p>
                    </div>
                    
                    <div class="options-grid" id="options-${i}">
                        ${optionsHtml}
                    </div>

                    <div class="navigation">
                        <button class="nav-button" onclick="prevQuestion()">
                            <i class="fas fa-arrow-left"></i>
                            上一题
                        </button>
                        <button class="nav-button primary" onclick="nextQuestion()" disabled>
                            ${i === questions.length - 1 ? '查看结果' : '下一题'}
                            <i class="fas fa-arrow-right"></i>
                        </button>
                    </div>
                `;
                
                container.insertBefore(slide, document.getElementById('result'));
            }
        }

        // 选择选项
        function selectOption(questionIndex, optionIndex) {
            answers[questionIndex] = optionIndex;
            
            // 更新选项样式
            const optionsContainer = document.getElementById(`options-${questionIndex}`);
            const options = optionsContainer.querySelectorAll('.option-card');
            
            options.forEach((option, index) => {
                option.classList.toggle('selected', index === optionIndex);
            });
            
            // 启用下一题按钮
            const currentSlide = document.getElementById(`slide-${questionIndex}`);
            const nextBtn = currentSlide.querySelector('.nav-button.primary');
            nextBtn.disabled = false;
            
            // 自动进入下一题（延迟500ms）
            setTimeout(() => {
                if (currentQuestion === questionIndex) {
                    nextQuestion();
                }
            }, 500);
        }

        // 下一题
        function nextQuestion() {
            if (currentQuestion < questions.length - 1) {
                // 隐藏当前问题
                document.getElementById(`slide-${currentQuestion}`).classList.remove('active');
                
                currentQuestion++;
                
                // 显示下一题
                document.getElementById(`slide-${currentQuestion}`).classList.add('active');
                
                updateProgress();
            } else {
                // 显示结果
                document.getElementById(`slide-${currentQuestion}`).classList.remove('active');
                document.getElementById('result').classList.add('active');
                updateProgress();
            }
        }

        // 上一题
        function prevQuestion() {
            if (currentQuestion > 0) {
                // 隐藏当前问题
                if (currentQuestion < questions.length) {
                    document.getElementById(`slide-${currentQuestion}`).classList.remove('active');
                } else {
                    document.getElementById('result').classList.remove('active');
                }
                
                currentQuestion--;
                
                // 显示上一题
                document.getElementById(`slide-${currentQuestion}`).classList.add('active');
                
                updateProgress();
            }
        }

        // 更新进度
        function updateProgress() {
            const progress = ((currentQuestion + 1) / questions.length) * 100;
            const progressCircle = document.getElementById('progressCircle');
            const progressText = document.getElementById('progressText');
            
            progressCircle.style.background = `conic-gradient(#ffffff ${progress * 3.6}deg, transparent ${progress * 3.6}deg)`;
            progressText.textContent = `${currentQuestion + 1}/${questions.length}`;
            
            if (currentQuestion >= questions.length) {
                progressText.textContent = '完成';
                progressCircle.style.background = 'conic-gradient(#ffffff 360deg, transparent 360deg)';
            }
        }

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
