<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>积分中心 - AZ Ring智能健康戒指</title>
    <meta name="description" content="查看您的积分余额，兑换优惠券，了解积分获取规则">
    
    <!-- 样式文件 -->
    <link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/6.0.0/css/all.min.css">
    
    <!-- 积分和优惠券管理系统 -->
    <script src="js/health-data-manager.js"></script>
    <script src="js/points-manager.js"></script>
    <script src="js/coupon-manager.js"></script>
    
    <style>
        @font-face {
            font-family: 'Inter';
            font-style: normal;
            font-weight: 300 700;
            font-display: swap;
            src: url('../fonts/inter-variable.woff2') format('woff2');
        }
        
        :root {
            --primary-color: #ff6b35;
            --secondary-color: #f7931e;
            --dark-bg: #0a0a0a;
            --card-bg: #1a1a1a;
            --border-color: rgba(255, 255, 255, 0.1);
            --text-primary: #ffffff;
            --text-secondary: #999999;
            --success-color: #7ed321;
            --warning-color: #ffcc00;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, var(--dark-bg) 0%, #111827 100%);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px 0;
        }
        
        .header h1 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .header p {
            color: var(--text-secondary);
            font-size: 14px;
        }
        
        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
            z-index: 100;
        }
        
        .back-btn:hover {
            background: var(--primary-color);
            border-color: var(--primary-color);
            transform: translateX(-5px);
        }
        
        .balance-card {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            margin-bottom: 30px;
            box-shadow: 0 10px 40px rgba(255, 107, 53, 0.3);
        }
        
        .balance-card .icon {
            font-size: 48px;
            margin-bottom: 10px;
        }
        
        .balance-card .balance {
            font-size: 56px;
            font-weight: 700;
            margin: 10px 0;
        }
        
        .balance-card .label {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
        }
        
        .stat-card .value {
            font-size: 32px;
            font-weight: 700;
            color: var(--primary-color);
            margin: 10px 0;
        }
        
        .stat-card .label {
            color: var(--text-secondary);
            font-size: 14px;
        }
        
        .section {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
        }
        
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border-color);
        }
        
        .section-title {
            font-size: 20px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .tab-btn {
            padding: 10px 20px;
            border: 1px solid var(--border-color);
            background: transparent;
            color: var(--text-secondary);
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }
        
        .tab-btn.active {
            background: var(--primary-color);
            border-color: var(--primary-color);
            color: white;
        }
        
        .tab-btn:hover:not(.active) {
            border-color: var(--primary-color);
            color: var(--primary-color);
        }
        
        .history-list {
            max-height: 400px;
            overflow-y: auto;
        }
        
        .history-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid var(--border-color);
            transition: background 0.3s ease;
        }
        
        .history-item:hover {
            background: rgba(255, 255, 255, 0.05);
        }
        
        .history-item:last-child {
            border-bottom: none;
        }
        
        .history-info .source {
            font-weight: 500;
            margin-bottom: 5px;
        }
        
        .history-info .date {
            color: var(--text-secondary);
            font-size: 12px;
        }
        
        .history-points {
            font-size: 18px;
            font-weight: 600;
        }
        
        .history-points.earned {
            color: var(--success-color);
        }
        
        .history-points.spent {
            color: var(--warning-color);
        }
        
        .coupon-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }
        
        .coupon-card {
            background: var(--card-bg);
            border: 2px solid var(--border-color);
            border-radius: 15px;
            padding: 20px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        
        .coupon-card:hover {
            border-color: var(--primary-color);
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(255, 107, 53, 0.2);
        }
        
        .coupon-card.can-afford {
            border-color: var(--success-color);
        }
        
        .coupon-icon {
            font-size: 40px;
            margin-bottom: 10px;
        }
        
        .coupon-value {
            font-size: 36px;
            font-weight: 700;
            color: var(--primary-color);
            margin: 10px 0;
        }
        
        .coupon-cost {
            color: var(--text-secondary);
            font-size: 14px;
            margin-bottom: 15px;
        }
        
        .exchange-btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }
        
        .exchange-btn.can-afford {
            background: var(--success-color);
            color: white;
        }
        
        .exchange-btn.cannot-afford {
            background: var(--border-color);
            color: var(--text-secondary);
            cursor: not-allowed;
        }
        
        .exchange-btn.can-afford:hover {
            background: #6bc71e;
            transform: scale(1.05);
        }
        
        .my-coupon-card {
            background: var(--card-bg);
            border: 2px solid var(--border-color);
            border-radius: 15px;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }
        
        .my-coupon-card.available {
            border-color: var(--success-color);
        }
        
        .my-coupon-card.used {
            opacity: 0.6;
            border-color: var(--border-color);
        }
        
        .my-coupon-card.expired {
            opacity: 0.4;
            border-color: var(--border-color);
        }
        
        .coupon-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .coupon-right {
            text-align: right;
        }
        
        .coupon-status {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .coupon-status.available {
            background: var(--success-color);
            color: white;
        }
        
        .coupon-status.used {
            background: var(--border-color);
            color: var(--text-secondary);
        }
        
        .coupon-status.expired {
            background: #333;
            color: var(--text-secondary);
        }
        
        .coupon-code {
            font-family: 'Courier New', monospace;
            background: rgba(255, 255, 255, 0.1);
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            margin-top: 5px;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }
        
        .empty-state i {
            font-size: 64px;
            margin-bottom: 20px;
            opacity: 0.3;
        }
        
        .rules-section {
            background: rgba(255, 107, 53, 0.1);
            border: 1px solid var(--primary-color);
            border-radius: 15px;
            padding: 20px;
            margin-top: 30px;
        }
        
        .rules-section h3 {
            color: var(--primary-color);
            margin-bottom: 15px;
        }
        
        .rules-section ul {
            list-style: none;
            padding: 0;
        }
        
        .rules-section li {
            padding: 10px 0;
            padding-left: 25px;
            position: relative;
        }
        
        .rules-section li::before {
            content: "✓";
            position: absolute;
            left: 0;
            color: var(--success-color);
            font-weight: bold;
        }
        
        @media (max-width: 768px) {
            .balance-card {
                padding: 30px 20px;
            }
            
            .balance-card .balance {
                font-size: 42px;
            }
            
            .stats-grid {
                grid-template-columns: 1fr 1fr;
            }
            
            .section {
                padding: 20px;
            }
            
            .coupon-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <a href="health-assessment.html" class="back-btn">
        <i class="fas fa-arrow-left"></i>
        返回健康中心
    </a>
    
    <div class="container">
        <div class="header">
            <h1>💎 积分中心</h1>
            <p>完成健康测评获取积分，兑换优惠券</p>
        </div>
        
        <!-- 积分余额卡片 -->
        <div class="balance-card">
            <div class="icon">💰</div>
            <div class="label">当前积分</div>
            <div class="balance" id="currentBalance">0</div>
            <div class="label">点数</div>
        </div>
        
        <!-- 统计数据 -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="label">累计获得</div>
                <div class="value" id="totalEarned">0</div>
                <div class="label">分</div>
            </div>
            <div class="stat-card">
                <div class="label">累计消费</div>
                <div class="value" id="totalSpent">0</div>
                <div class="label">分</div>
            </div>
            <div class="stat-card">
                <div class="label">今日获得</div>
                <div class="value" id="todayEarned">0</div>
                <div class="label">分</div>
            </div>
            <div class="stat-card">
                <div class="label">本周获得</div>
                <div class="value" id="weekEarned">0</div>
                <div class="label">分</div>
            </div>
        </div>
        
        <!-- 优惠券兑换 -->
        <div class="section">
            <div class="section-header">
                <div class="section-title">
                    <i class="fas fa-gift"></i>
                    优惠券兑换
                </div>
            </div>
            <div class="coupon-grid" id="couponGrid">
                <!-- 动态加载 -->
            </div>
        </div>
        
        <!-- 我的优惠券 -->
        <div class="section">
            <div class="section-header">
                <div class="section-title">
                    <i class="fas fa-ticket-alt"></i>
                    我的优惠券
                </div>
                <span id="couponCount" style="color: var(--text-secondary); font-size: 14px;"></span>
            </div>
            <div class="tabs">
                <button class="tab-btn active" data-status="available">可用</button>
                <button class="tab-btn" data-status="used">已使用</button>
                <button class="tab-btn" data-status="expired">已过期</button>
                <button class="tab-btn" data-status="all">全部</button>
            </div>
            <div id="myCouponsContainer">
                <!-- 动态加载 -->
            </div>
        </div>
        
        <!-- 积分历史 -->
        <div class="section">
            <div class="section-header">
                <div class="section-title">
                    <i class="fas fa-history"></i>
                    积分历史
                </div>
            </div>
            <div class="tabs">
                <button class="tab-btn active" data-type="earned">获取记录</button>
                <button class="tab-btn" data-type="spent">消费记录</button>
            </div>
            <div class="history-list" id="historyList">
                <!-- 动态加载 -->
            </div>
        </div>
        
        <!-- 积分规则 -->
        <div class="rules-section">
            <h3><i class="fas fa-info-circle"></i> 积分获取规则</h3>
            <ul>
                <li>完成<strong>标准版</strong>问卷，获得 <strong>50积分</strong></li>
                <li>完成<strong>深度版</strong>问卷，获得 <strong>100积分</strong></li>
                <li>完成<strong>中心版</strong>问卷，获得 <strong>80积分</strong></li>
                <li>快速版问卷不赠送积分</li>
                <li>每种问卷类型只能获得一次积分奖励</li>
                <li>优惠券兑换后30天内有效</li>
            </ul>
        </div>
    </div>
    
    <script>
        // 页面加载时初始化数据
        document.addEventListener('DOMContentLoaded', function() {
            loadPointsData();
            loadCoupons();
            loadMyCoupons('available');
            loadHistory('earned');
            
            // 绑定标签页切换
            bindTabEvents();
        });
        
        // 加载积分数据
        function loadPointsData() {
            const stats = window.pointsManager.getStatistics();
            
            document.getElementById('currentBalance').textContent = stats.balance;
            document.getElementById('totalEarned').textContent = stats.totalEarned;
            document.getElementById('totalSpent').textContent = stats.totalSpent;
            document.getElementById('todayEarned').textContent = stats.todayEarned;
            document.getElementById('weekEarned').textContent = stats.weekEarned;
        }
        
        // 加载可兑换优惠券
        function loadCoupons() {
            const coupons = window.couponManager.getAvailableCoupons();
            const container = document.getElementById('couponGrid');
            
            container.innerHTML = coupons.map(coupon => `
                <div class="coupon-card ${coupon.canAfford ? 'can-afford' : ''}">
                    <div class="coupon-icon">${coupon.icon}</div>
                    <div class="coupon-value">${coupon.value}元</div>
                    <div class="coupon-cost">需要 ${coupon.pointsCost} 积分</div>
                    <div style="color: var(--text-secondary); font-size: 12px; margin-bottom: 15px;">
                        ${coupon.description}
                    </div>
                    <button 
                        class="exchange-btn ${coupon.canAfford ? 'can-afford' : 'cannot-afford'}"
                        onclick="exchangeCoupon('${coupon.id}')"
                        ${!coupon.canAfford ? 'disabled' : ''}
                    >
                        ${coupon.canAfford ? '立即兑换' : '积分不足'}
                    </button>
                </div>
            `).join('');
        }
        
        // 兑换优惠券
        function exchangeCoupon(couponId) {
            if (!confirm('确定要兑换这张优惠券吗？')) {
                return;
            }
            
            const result = window.couponManager.exchangeCoupon(couponId);
            
            if (result.success) {
                alert(`✅ ${result.message}\n\n优惠券代码：${result.coupon.code}\n请妥善保管优惠券代码`);
                
                // 刷新页面数据
                loadPointsData();
                loadCoupons();
                loadMyCoupons('available');
            } else {
                alert(`❌ ${result.message}`);
            }
        }
        
        // 加载我的优惠券
        function loadMyCoupons(status = 'available') {
            const coupons = window.couponManager.getMyCoupons(status);
            const container = document.getElementById('myCouponsContainer');
            const stats = window.couponManager.getStatistics();
            
            // 更新优惠券数量
            document.getElementById('couponCount').textContent = `共 ${stats.total} 张`;
            
            if (coupons.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-ticket-alt"></i>
                        <p>暂无优惠券</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = coupons.map(coupon => {
                const remainingDays = window.couponManager.getRemainingDays(coupon.expiredAt);
                const statusText = {
                    'available': '可用',
                    'used': '已使用',
                    'expired': '已过期'
                }[coupon.status];
                
                return `
                    <div class="my-coupon-card ${coupon.status}">
                        <div class="coupon-left">
                            <div class="coupon-icon">${coupon.icon}</div>
                            <div>
                                <div style="font-weight: 600;">${coupon.name}</div>
                                <div class="coupon-code">${coupon.code}</div>
                                ${coupon.status === 'available' ? 
                                    `<div style="color: var(--text-secondary); font-size: 12px; margin-top: 5px;">
                                        剩余 ${remainingDays} 天
                                    </div>` : ''}
                            </div>
                        </div>
                        <div class="coupon-right">
                            <div style="font-size: 24px; font-weight: 700; color: var(--primary-color);">
                                ${coupon.value}元
                            </div>
                            <div class="coupon-status ${coupon.status}">${statusText}</div>
                        </div>
                    </div>
                `;
            }).join('');
        }
        
        // 加载积分历史
        function loadHistory(type = 'earned') {
            const container = document.getElementById('historyList');
            let records = [];
            
            if (type === 'earned') {
                records = window.pointsManager.getEarnedHistory(50);
            } else {
                records = window.pointsManager.getSpentHistory(50);
            }
            
            if (records.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-history"></i>
                        <p>暂无记录</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = records.map(record => {
                const date = new Date(record.timestamp).toLocaleString('zh-CN');
                const points = type === 'earned' ? `+${record.amount}` : `-${record.amount}`;
                const source = type === 'earned' ? record.source : record.purpose;
                
                return `
                    <div class="history-item">
                        <div class="history-info">
                            <div class="source">${source}</div>
                            <div class="date">${date}</div>
                        </div>
                        <div class="history-points ${type}">${points}</div>
                    </div>
                `;
            }).join('');
        }
        
        // 绑定标签页事件
        function bindTabEvents() {
            // 优惠券标签页
            document.querySelectorAll('.tabs button[data-status]').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.tabs button[data-status]').forEach(b => 
                        b.classList.remove('active'));
                    this.classList.add('active');
                    loadMyCoupons(this.dataset.status);
                });
            });
            
            // 积分历史标签页
            document.querySelectorAll('.tabs button[data-type]').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.tabs button[data-type]').forEach(b => 
                        b.classList.remove('active'));
                    this.classList.add('active');
                    loadHistory(this.dataset.type);
                });
            });
        }
    </script>
</body>
</html>
